<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite App Store | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #01875f; --p-bg: #ffffff; --p-txt: #202124; --p-border: #e8eaed; --p-surface: #f1f3f4; --p-active: #e6f4ea; --p-drawer: #ffffff; }
        [data-theme="dark"] { --p-bg: #121212; --p-txt: #e8eaed; --p-border: #333; --p-surface: #2d2d2d; --p-active: #1a332a; --p-drawer: #1e1e1e; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--p-bg); color: var(--p-txt); transition: 0.3s; overflow-x: hidden; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; background: var(--p-bg); z-index: 1000; padding: 12px 16px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        header.hide { transform: translateY(-100%); }
        .search-pill { flex: 1; display: flex; align-items: center; background: var(--p-surface); border-radius: 8px; padding: 0 12px; }
        .search-input { width: 100%; border: none; background: transparent; padding: 12px; font-size: 15px; outline: none; color: var(--p-txt); }

        /* DRAWER */
        #drawer { position: fixed; top: 0; right: -100%; width: 280px; height: 100%; background: var(--p-drawer); z-index: 6000; padding: 25px; transition: 0.4s; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        #drawer.open { right: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 5500; display: none; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }
        .drawer-btn { width: 100%; padding: 14px; text-align: left; border: none; background: transparent; border-bottom: 1px solid var(--p-border); color: var(--p-txt); cursor: pointer; }

        /* MAIN GRID */
        .container { padding: 80px 16px 120px; min-height: 100vh; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }
        .app-card { cursor: pointer; text-align: center; }
        .app-card .media-box { width: 100%; aspect-ratio: 1/1; border-radius: 22%; overflow: hidden; border: 1px solid var(--p-border); background: var(--p-surface); }
        .app-card img, .app-card video { width: 100%; height: 100%; object-fit: cover; }
        .app-name { font-size: 12px; font-weight: 500; margin-top: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* DETAILS */
        #details { position: fixed; inset: 0; background: var(--p-bg); z-index: 7000; display: none; overflow-y: auto; }
        .d-header { position: sticky; top: 0; background: var(--p-bg); padding: 15px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; }
        .hero { padding: 20px; display: flex; align-items: center; gap: 20px; }
        .hero-media { width: 80px; height: 80px; border-radius: 20%; object-fit: cover; }
        .gallery { display: flex; gap: 10px; overflow-x: auto; padding: 15px 20px; scrollbar-width: none; }
        .gallery img, .gallery video { height: 180px; border-radius: 12px; background: #000; }
        
        .dl-card { background: var(--p-surface); margin: 0 20px 15px; padding: 15px; border-radius: 12px; }
        .dl-btn { display: block; width: 100%; background: var(--p-green); color: #fff; padding: 14px; border-radius: 8px; text-align: center; text-decoration: none; font-weight: bold; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; background: var(--p-bg); border-top: 1px solid var(--p-border); display: flex; padding: 10px 0; z-index: 4000; }
        .nav-link { flex: 1; border: none; background: none; color: gray; font-size: 12px; cursor: pointer; }
        .nav-link.active { color: var(--p-green); font-weight: bold; }

        #error-msg { color: red; text-align: center; padding: 50px 20px; display: none; }
    </style>
</head>
<body data-theme="light">

    <header id="main-header">
        <div class="search-pill">
            <input type="text" id="search" class="search-input" placeholder="Search apps...">
        </div>
        <div onclick="toggleDrawer(true)" style="cursor:pointer; font-size: 20px;">‚ò∞</div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleDrawer(false)"></div>

    <div id="drawer">
        <h3 style="margin-bottom: 20px;">Menu</h3>
        <button class="drawer-btn" onclick="setTheme('light')">‚òÄÔ∏è Light Mode</button>
        <button class="drawer-btn" onclick="setTheme('dark')">üåô Dark Mode</button>
        <button class="drawer-btn" onclick="toggleDrawer(false)" style="margin-top: 20px; color: var(--p-green);">Close</button>
    </div>

    <div class="container">
        <div id="error-msg"></div>
        <div class="grid" id="main-grid"></div>
    </div>

    <div id="details">
        <div class="d-header">
            <button onclick="closeDetails()" style="background:none; border:none; font-size:24px; color:var(--p-txt);">‚Üê</button>
            <span id="d-title" style="margin-left:15px; font-weight:bold;">App Details</span>
        </div>
        <div id="d-content"></div>
    </div>

    <nav>
        <button class="nav-link active" onclick="filterTab('all', this)">Home</button>
        <button class="nav-link" onclick="filterTab('game', this)">Games</button>
        <button class="nav-link" onclick="filterTab('app', this)">Apps</button>
    </nav>

    <script>
        let db = [];
        const videoExts = ['.mp4', '.webm', '.ogg', '.mov', '.web4'];

        // Media Helper
        function createMediaElement(url, className = "") {
            const isVideo = videoExts.some(ext => url.toLowerCase().includes(ext));
            if (isVideo) {
                return `<video src="${url}" class="${className}" autoplay muted loop playsinline></video>`;
            }
            return `<img src="${url}" class="${className}" loading="lazy" onerror="this.src='https://via.placeholder.com/150?text=Icon'">`;
        }

        async function loadData() {
            const grid = document.getElementById('main-grid');
            const err = document.getElementById('error-msg');
            
            try {
                // './info.json' use karein taake relative path sahi rahe
                const response = await fetch('./info.json');
                if (!response.ok) throw new Error("info.json not found or server error");
                
                const data = await response.json();
                db = data.apps;
                render(db);
            } catch (e) {
                err.style.display = "block";
                err.innerHTML = `<b>Error:</b> ${e.message}<br><small>Make sure info.json is in the same folder and has correct JSON format.</small>`;
            }
        }

        function render(list) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = list.map(app => `
                <div class="app-card" onclick="openApp('${app.id}')">
                    <div class="media-box">${createMediaElement(app.icon)}</div>
                    <div class="app-name">${app.name}</div>
                </div>
            `).join('');
        }

        function openApp(id) {
            const app = db.find(x => x.id === id);
            document.getElementById('d-title').innerText = app.name;
            const content = document.getElementById('d-content');
            
            content.innerHTML = `
                <div class="hero">
                    ${createMediaElement(app.icon, 'hero-media')}
                    <div>
                        <h2 style="font-size:20px;">${app.name}</h2>
                        <p style="color:gray; font-size:13px;">${app.category} ‚Ä¢ ${app.size}</p>
                    </div>
                </div>
                <div style="padding:0 20px 15px; font-size:14px; color:#555;">${app.description}</div>
                <div class="gallery">
                    ${(app.media || []).map(m => createMediaElement(m)).join('')}
                </div>
                <div class="dl-section">
                    ${(app.versions || []).map(v => `
                        <div class="dl-card">
                            <div style="margin-bottom:10px;">Version ${v.ver} (${v.size})</div>
                            <a href="${v.url}" class="dl-btn">Download APK</a>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('details').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeDetails() {
            document.getElementById('details').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function filterTab(type, btn) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            btn.classList.add('active');
            const filtered = type === 'all' ? db : db.filter(x => x.type === type);
            render(filtered);
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            render(db.filter(x => x.name.toLowerCase().includes(term)));
        });

        function toggleDrawer(s) {
            document.getElementById('drawer').classList.toggle('open', s);
            document.getElementById('overlay').classList.toggle('active', s);
        }

        function setTheme(t) {
            document.body.setAttribute('data-theme', t);
            toggleDrawer(false);
        }

        window.onload = loadData;
    </script>
</body>
</html>
