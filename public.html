<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite App Store | Pro Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #01875f; --p-bg: #ffffff; --p-txt: #202124; --p-border: #e8eaed; --p-surface: #f1f3f4; --p-active: #e6f4ea; --p-drawer: #ffffff; }
        [data-theme="dark"] { --p-bg: #121212; --p-txt: #e8eaed; --p-border: #333; --p-surface: #2d2d2d; --p-active: #1a332a; --p-drawer: #1e1e1e; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--p-bg); color: var(--p-txt); transition: 0.3s; overflow-x: hidden; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; background: var(--p-bg); z-index: 1000; padding: 12px 16px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        header.hide { transform: translateY(-100%); }
        .search-pill { flex: 1; display: flex; align-items: center; background: var(--p-surface); border-radius: 8px; padding: 0 12px; }
        .search-input { width: 100%; border: none; background: transparent; padding: 12px; font-size: 15px; outline: none; color: var(--p-txt); }

        /* DRAWER */
        #drawer { position: fixed; top: 0; right: -100%; width: 300px; height: 100%; background: var(--p-drawer); z-index: 6000; padding: 25px; transition: 0.4s; box-shadow: -10px 0 30px rgba(0,0,0,0.2); overflow-y: auto; }
        #drawer.open { right: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 5500; display: none; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }
        .drawer-btn { width: 100%; padding: 14px 10px; text-align: left; border: none; background: transparent; border-bottom: 1px solid var(--p-border); color: var(--p-txt); font-size: 15px; cursor: pointer; }

        /* MAIN GRID */
        .container { padding: 80px 16px 120px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 18px; }
        .app-card { cursor: pointer; text-align: left; }
        .app-card img, .app-card video { width: 100%; aspect-ratio: 1/1; border-radius: 22%; object-fit: cover; border: 1px solid var(--p-border); background: var(--p-surface); }
        .app-name { font-size: 12px; font-weight: 500; margin-top: 8px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* DETAIL VIEW */
        #details { position: fixed; inset: 0; background: var(--p-bg); z-index: 5000; display: none; overflow-y: auto; padding-bottom: 100px; }
        .d-header { position: sticky; top: 0; background: var(--p-bg); padding: 15px; border-bottom: 1px solid var(--p-border); z-index: 10; display: flex; align-items: center; }
        
        .hero-section { padding: 20px; display: flex; align-items: center; gap: 20px; }
        /* Support for both img and video as icons */
        .hero-media { width: 95px; height: 95px; border-radius: 22%; object-fit: cover; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid var(--p-border); }
        .hero-section h2 { font-size: 24px; font-weight: 700; flex: 1; }

        .desc-section { padding: 0 20px 20px; font-size: 14px; color: #5f6368; line-height: 1.6; }
        
        .gallery { display: flex; gap: 12px; overflow-x: auto; padding: 0 20px 20px; scrollbar-width: none; }
        .gallery img, .gallery video { height: 220px; min-width: 130px; border-radius: 12px; border: 1px solid var(--p-border); object-fit: cover; background: #000; }

        .dl-section { padding: 0 20px 30px; }
        .dl-card { background: var(--p-surface); padding: 20px; border-radius: 16px; margin-bottom: 15px; border: 1px solid var(--p-border); }
        .dl-btn { display: block; width: 100%; background: var(--p-green); color: white; border: none; padding: 16px; border-radius: 10px; font-weight: 700; text-decoration: none; text-align: center; }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--p-bg); border-top: 1px solid var(--p-border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 4000; }
        .nav-link { border: none; background: none; color: gray; font-size: 12px; font-weight: 500; cursor: pointer; }
        .nav-link.active { color: var(--p-green); font-weight: 700; }
    </style>
</head>
<body data-theme="light">

    <header id="main-header">
        <div class="search-pill">
            <input type="text" id="search" class="search-input" placeholder="Search apps & games...">
        </div>
        <div onclick="toggleDrawer(true)" style="cursor:pointer; font-size: 24px;">üîò</div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleDrawer(false)"></div>

    <div id="drawer">
        <div style="font-size: 20px; font-weight: 700; color: var(--p-green); margin-bottom: 20px;">Settings</div>
        <button class="drawer-btn" onclick="setTheme('dark')">üåô Dark Mode</button>
        <button class="drawer-btn" onclick="setTheme('light')">‚òÄÔ∏è Light Mode</button>
        <button class="drawer-btn" onclick="sortData('size-h')">üìà Size: High to Low</button>
        <button class="drawer-btn" onclick="sortData('date-n')">üÜï Newest First</button>
        <button onclick="toggleDrawer(false)" style="width:100%; padding:15px; background:var(--p-active); color:var(--p-green); border:none; border-radius:10px; margin-top:20px; font-weight:bold;">CLOSE</button>
    </div>

    <div class="container">
        <div class="grid" id="main-grid"></div>
    </div>

    <div id="details">
        <div class="d-header">
            <button onclick="closeDetails()" style="background:none; border:none; font-size:24px; color:var(--p-txt);">‚Üê</button>
            <span id="d-nav-title" style="margin-left:20px; font-weight:700">App Details</span>
        </div>
        <div id="d-hero"></div>
        <div class="desc-section" id="d-desc"></div>
        <div class="gallery" id="d-gallery"></div>
        <div class="dl-section" id="d-versions"></div>
    </div>

    <nav>
        <button class="nav-link active" onclick="tab('all', this)">Home</button>
        <button class="nav-link" onclick="tab('game', this)">Games</button>
        <button class="nav-link" onclick="tab('app', this)">Apps</button>
    </nav>

    <script>
        let db = [];
        let currentList = [];

        // Universal Media Loader: Checks if file is video or image
        function getMediaTag(url, className = "") {
            const videoExts = ['.mp4', '.webm', '.ogg', '.mov'];
            const isVideo = videoExts.some(ext => url.toLowerCase().endsWith(ext));
            if (isVideo) {
                return `<video src="${url}" class="${className}" autoplay muted loop playsinline></video>`;
            } else {
                return `<img src="${url}" class="${className}" loading="lazy" onerror="this.src='https://via.placeholder.com/150?text=Error'">`;
            }
        }

        async function init() {
            try {
                const res = await fetch('info.json');
                const data = await res.json();
                db = data.apps;
                currentList = [...db];
                renderGrid(currentList);
            } catch (e) { console.error("Could not load info.json", e); }
        }

        function renderGrid(list) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = list.map(a => `
                <div class="app-card" onclick="openDetails('${a.id}')">
                    ${getMediaTag(a.icon)}
                    <div class="app-name">${a.name}</div>
                    <div style="font-size:10px; color:gray;">${a.size} ‚Ä¢ ${a.category}</div>
                </div>
            `).join('');
        }

        function openDetails(id) {
            const a = db.find(x => x.id === id);
            document.getElementById('d-nav-title').innerText = a.name;
            
            document.getElementById('d-hero').innerHTML = `
                <div class="hero-section">
                    ${getMediaTag(a.icon, 'hero-media')}
                    <h2>${a.name}</h2>
                </div>`;
            
            document.getElementById('d-desc').innerText = a.description;
            
            const gal = document.getElementById('d-gallery');
            if (a.media && a.media.length > 0) {
                gal.innerHTML = a.media.map(m => getMediaTag(m)).join('');
                gal.style.display = 'flex';
            } else { gal.style.display = 'none'; }

            document.getElementById('d-versions').innerHTML = (a.versions || []).map(v => `
                <div class="dl-card">
                    <div style="margin-bottom:10px; font-weight:bold;">Version ${v.ver} (${v.size})</div>
                    <a href="${v.url}" class="dl-btn">Download APK</a>
                </div>`).join('');

            document.getElementById('details').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function sortData(type) {
            if (type === 'size-h') currentList.sort((a,b) => parseFloat(b.size) - parseFloat(a.size));
            if (type === 'date-n') currentList.sort((a,b) => new Date(b.releaseDate) - new Date(a.releaseDate));
            renderGrid(currentList); toggleDrawer(false);
        }

        function toggleDrawer(s) { 
            document.getElementById('drawer').classList.toggle('open', s); 
            document.getElementById('overlay').classList.toggle('active', s); 
        }

        function setTheme(t) { document.body.setAttribute('data-theme', t); toggleDrawer(false); }
        function closeDetails() { document.getElementById('details').style.display = 'none'; document.body.style.overflow = 'auto'; }
        
        function tab(t, el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            currentList = (t === 'all') ? db : db.filter(x => x.type === t);
            renderGrid(currentList);
        }

        document.getElementById('search').addEventListener('input', e => {
            const val = e.target.value.toLowerCase();
            renderGrid(db.filter(x => x.name.toLowerCase().includes(val)));
        });

        init();
    </script>
</body>
</html>
