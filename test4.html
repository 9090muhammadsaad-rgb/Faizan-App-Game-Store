<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Market | Pro Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #01875f; --p-bg: #ffffff; --p-txt: #202124; --p-border: #e8eaed; --p-surface: #f1f3f4; --p-drawer: #ffffff; }
        [data-theme="dark"] { --p-bg: #121212; --p-txt: #e8eaed; --p-border: #333; --p-surface: #2d2d2d; --p-drawer: #1e1e1e; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--p-bg); color: var(--p-txt); transition: 0.3s; overflow-x: hidden; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; background: var(--p-bg); z-index: 1000; padding: 12px 16px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; gap: 10px; }
        .search-pill { flex: 1; display: flex; align-items: center; background: var(--p-surface); border-radius: 8px; padding: 0 12px; }
        .search-input { width: 100%; border: none; background: transparent; padding: 12px; font-size: 15px; outline: none; color: var(--p-txt); }

        /* DRAWER */
        #drawer { position: fixed; top: 0; right: -100%; width: 300px; height: 100%; background: var(--p-drawer); z-index: 6000; padding: 25px; transition: 0.4s; box-shadow: -10px 0 30px rgba(0,0,0,0.2); }
        #drawer.open { right: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 5500; display: none; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }
        .drawer-btn { width: 100%; padding: 14px 10px; text-align: left; border: none; background: transparent; border-bottom: 1px solid var(--p-border); color: var(--p-txt); font-size: 14px; cursor: pointer; }

        /* MAIN GRID */
        .container { padding: 80px 16px 120px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .app-card { cursor: pointer; text-align: center; }
        .app-card img { width: 100%; aspect-ratio: 1/1; border-radius: 22%; object-fit: cover; border: 1px solid var(--p-border); background: #eee; }
        .app-name { font-size: 11px; font-weight: 500; margin-top: 6px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* DETAIL VIEW */
        #details { position: fixed; inset: 0; background: var(--p-bg); z-index: 5000; display: none; overflow-y: auto; padding-bottom: 100px; }
        .d-header { position: sticky; top: 0; background: var(--p-bg); padding: 15px; border-bottom: 1px solid var(--p-border); z-index: 10; display: flex; align-items: center; }
        .hero-section { padding: 20px; display: flex; align-items: center; gap: 20px; }
        .hero-section img { width: 80px; height: 80px; border-radius: 22%; }
        .gallery { display: flex; gap: 12px; overflow-x: auto; padding: 0 20px 20px; scrollbar-width: none; }
        .gallery img, .gallery video { height: 180px; border-radius: 12px; border: 1px solid var(--p-border); }

        /* VERSION CARD */
        .dl-card { background: var(--p-surface); padding: 15px; border-radius: 12px; margin: 10px 20px; border: 1px solid var(--p-border); }
        .dl-btn { display: block; width: 100%; background: var(--p-green); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: 700; text-decoration: none; text-align: center; margin-top: 10px; }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--p-bg); border-top: 1px solid var(--p-border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 4000; }
        .nav-link { border: none; background: none; color: gray; font-size: 12px; font-weight: 500; flex: 1; }
        .nav-link.active { color: var(--p-green); font-weight: 700; }
    </style>
</head>
<body data-theme="light">

    <header>
        <div class="search-pill">
            <input type="text" id="search" class="search-input" placeholder="Search apps & games...">
        </div>
        <div onclick="toggleDrawer(true)" style="cursor:pointer; font-size: 20px;">‚öôÔ∏è</div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleDrawer(false)"></div>

    <div id="drawer">
        <div style="font-size: 18px; font-weight: 700; color: var(--p-green); margin-bottom: 20px;">Menu & Settings</div>
        
        <div style="margin: 10px 0; font-size: 11px; font-weight: 700; color: gray; letter-spacing: 1px;">SORTING</div>
        <button class="drawer-btn" onclick="sortData('size-h')">üìà Highest Size (GB to MB)</button>
        <button class="drawer-btn" onclick="sortData('size-l')">üìâ Lowest Size (MB to GB)</button>
        <button class="drawer-btn" onclick="sortData('date-n')">üÜï Newest Updated</button>
        <button class="drawer-btn" onclick="sortData('date-o')">üìÖ Oldest Records</button>
        
        <div style="margin: 20px 0 5px; font-size: 11px; font-weight: 700; color: gray; letter-spacing: 1px;">THEME</div>
        <button class="drawer-btn" onclick="setTheme('dark')">üåô Dark Mode</button>
        <button class="drawer-btn" onclick="setTheme('light')">‚òÄÔ∏è Light Mode (Default)</button>

        <button onclick="toggleDrawer(false)" style="width:100%; padding:12px; background:var(--p-surface); color:var(--p-txt); border:none; border-radius:8px; margin-top:30px; font-weight:bold;">CLOSE</button>
    </div>

    <div class="container">
        <div class="grid" id="main-grid"></div>
    </div>

    <div id="details">
        <div class="d-header">
            <button onclick="closeDetails()" style="background:none; border:none; font-size:24px; color:var(--p-txt);">‚Üê</button>
            <span id="d-nav-title" style="margin-left:15px; font-weight:700"></span>
        </div>
        <div id="d-hero"></div>
        <div id="d-gallery" class="gallery"></div>
        <div id="d-desc" style="padding: 20px; font-size: 14px; opacity: 0.8; line-height: 1.5;"></div>
        <div id="d-versions"></div>
        
        <div style="padding: 20px;">
            <h4 style="font-weight: 700; margin-bottom: 15px;">RECOMMENDED</h4>
            <div class="grid" id="d-recs"></div>
        </div>
    </div>

    <nav>
        <button class="nav-link active" onclick="tab('all', this)">Home</button>
        <button class="nav-link" onclick="tab('game', this)">Games</button>
        <button class="nav-link" onclick="tab('app', this)">Apps</button>
    </nav>

    <script>
        let db = [];
        let currentList = [];
        const JSON_URL = 'https://9090muhammadsaad-rgb.github.io/Faizan-App-Game-Store/info.json';

        async function init() {
            try {
                const res = await fetch(JSON_URL);
                const data = await res.json();
                db = data.apps;
                currentList = [...db];
                renderGrid(currentList);
            } catch (e) {
                alert("GitHub data fetch failed!");
            }
        }

        function getIcon(path) {
            return (!path || path === "N/A" || path === "null") ? `https://ui-avatars.com/api/?name=FS&background=01875f&color=fff` : path;
        }

        function renderGrid(list) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = list.map(a => `
                <div class="app-card" onclick="openDetails('${a.id}')">
                    <img src="${getIcon(a.icon)}" loading="lazy">
                    <div class="app-name">${a.name}</div>
                    <div style="font-size:9px; color:gray;">${a.versions[0]?.size || 'N/A'}</div>
                </div>
            `).join('');
        }

        function openDetails(id) {
            const a = db.find(x => x.id === id);
            document.getElementById('d-nav-title').innerText = a.name;
            document.getElementById('d-hero').innerHTML = `
                <div class="hero-section">
                    <img src="${getIcon(a.icon)}">
                    <div>
                        <h2 style="font-size:22px;">${a.name}</h2>
                        <p style="color:var(--p-green); font-size:13px; font-weight:500;">${a.owner}</p>
                    </div>
                </div>`;
            
            document.getElementById('d-desc').innerText = a.description || "No description available.";
            
            // Media/Screenshots Logic
            const gal = document.getElementById('d-gallery');
            const screenshots = a.assets?.screenshots || [];
            if (screenshots.length > 0 && screenshots[0] !== "N/A") {
                gal.innerHTML = screenshots.map(m => m.endsWith('.mp4') ? `<video src="${m}" controls></video>` : `<img src="${m}">`).join('');
                gal.style.display = 'flex';
            } else {
                gal.style.display = 'none';
            }

            // Versions Logic
            document.getElementById('d-versions').innerHTML = (a.versions || []).map(v => `
                <div class="dl-card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:700;">Version ${v.ver}</span>
                        <span style="font-size:12px; color:gray;">${v.size}</span>
                    </div>
                    <a href="${v.url}" class="dl-btn">Download APK</a>
                </div>`).join('');

            // Recommendations
            const recs = db.filter(x => x.category === a.category && x.id !== a.id).slice(0, 3);
            document.getElementById('d-recs').innerHTML = recs.map(r => `
                <div class="app-card" onclick="openDetails('${r.id}')">
                    <img src="${getIcon(r.icon)}">
                    <div class="app-name" style="font-size:9px;">${r.name}</div>
                </div>`).join('');

            document.getElementById('details').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function sortData(type) {
            let sorted = [...currentList];
            if (type === 'size-h') sorted.sort((a,b) => parseSize(b.versions[0]?.size) - parseSize(a.versions[0]?.size));
            if (type === 'size-l') sorted.sort((a,b) => parseSize(a.versions[0]?.size) - parseSize(b.versions[0]?.size));
            if (type === 'date-n') sorted.sort((a,b) => new Date(b.releaseDate) - new Date(a.releaseDate));
            if (type === 'date-o') sorted.sort((a,b) => new Date(a.releaseDate) - new Date(b.releaseDate));
            renderGrid(sorted); toggleDrawer(false);
        }

        function parseSize(s) { 
            if(!s) return 0;
            let n = parseFloat(s); 
            if(s.toUpperCase().includes('GB')) n *= 1024; 
            return n; 
        }

        function toggleDrawer(s) { 
            document.getElementById('drawer').classList.toggle('open', s); 
            document.getElementById('overlay').classList.toggle('active', s); 
        }

        function setTheme(t) { 
            document.body.setAttribute('data-theme', t); 
            toggleDrawer(false); 
        }

        function closeDetails() { 
            document.getElementById('details').style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
        }
        
        function tab(t, el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            currentList = (t === 'all') ? db : db.filter(x => x.type === t);
            renderGrid(currentList);
        }

        document.getElementById('search').addEventListener('input', e => {
            const val = e.target.value.toLowerCase();
            const results = db.filter(x => x.name.toLowerCase().includes(val));
            renderGrid(results);
        });

        init();
    </script>
</body>
  </html>
