<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Admin Pro | Full Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #01875f; --p-bg: #ffffff; --p-txt: #202124; --p-border: #e8eaed; --p-surface: #f1f3f4; }
        body { background: var(--p-bg); color: var(--p-txt); font-family: 'Google Sans', sans-serif; padding-bottom: 120px; }
        header { position: fixed; top: 0; width: 100%; background: var(--p-bg); z-index: 1000; padding: 12px 16px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; gap: 10px; }
        .container { padding: 80px 16px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .app-card { background: var(--p-surface); border-radius: 20px; padding: 10px; text-align: center; border: 1px solid var(--p-border); }
        .app-card img { width: 100%; aspect-ratio: 1/1; border-radius: 18px; object-fit: cover; }
        
        #editor-modal { position: fixed; inset: 0; background: var(--p-bg); z-index: 5000; display: none; overflow-y: auto; padding: 20px; }
        .section { background: var(--p-surface); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--p-border); }
        .section-h { color: var(--p-green); font-weight: bold; font-size: 13px; margin-bottom: 10px; display: block; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        
        .field { margin-bottom: 12px; }
        .field label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 4px; color: #555; }
        .input-row { display: flex; gap: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid var(--p-border); border-radius: 8px; outline: none; font-size: 14px; }
        
        .item-row { display: flex; gap: 5px; margin-bottom: 8px; background: #fff; padding: 8px; border-radius: 8px; border: 1px solid #ddd; align-items: center; }
        .btn-red { background: #d93025; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .btn-plus { background: var(--p-green); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        
        #output-panel { position: fixed; bottom: 0; width: 100%; background: #eee; padding: 15px; display: flex; gap: 10px; z-index: 4000; }
        .save-btn { flex: 1; background: var(--p-green); color: white; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <input type="text" id="search" placeholder="Search to edit/delete..." style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;" oninput="renderAdminGrid()">
        <button onclick="openEditor()" class="btn-plus" style="margin-bottom:0; width:45px; height:45px; border-radius:50%; font-size:24px;">+</button>
    </header>

    <div class="container"><div class="grid" id="admin-grid"></div></div>

    <div id="editor-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 id="m-title" style="color:var(--p-green);">App Editor</h2>
            <button onclick="closeEditor()" style="font-size:35px; border:none; background:none;">&times;</button>
        </div>

        <input type="hidden" id="edit-index">

        <div class="section">
            <span class="section-h">IDENTITY</span>
            <div class="field"><label>Owner Name</label><input type="text" id="f-owner"></div>
            <div class="field"><label>Is Mod?</label><select id="f-mod"><option value="true">True</option><option value="false">False</option></select></div>
            <div class="field"><label>App Name</label><input type="text" id="f-name"></div>
            <div class="field">
                <label>Icon Path (Choose file OR type manually)</label>
                <div class="input-row">
                    <input type="text" id="f-icon" placeholder="icons/image.png">
                    <input type="file" id="icon-browse" style="display:none" onchange="autoPath(this, 'f-icon', 'icons/')">
                    <button type="button" onclick="document.getElementById('icon-browse').click()" style="width:100px; font-size:10px;">Browse</button>
                </div>
            </div>
        </div>

        <div class="section">
            <span class="section-h">ANDROID SDK</span>
            <div class="input-row">
                <div class="field" style="flex:1"><label>Min SDK</label><input type="number" id="f-min" value="21"></div>
                <div class="field" style="flex:1"><label>Target SDK</label><input type="number" id="f-target" value="33"></div>
            </div>
        </div>

        <div class="section">
            <span class="section-h">SCREENSHOTS & VIDEOS</span>
            <div id="media-container"></div>
            <div style="display:flex; gap:10px;">
                <button class="btn-plus" onclick="addMediaRow()">+ Add Manual Path</button>
                <button class="btn-plus" style="background:#1a73e8" onclick="document.getElementById('multi-browse').click()">+ Browse Multiple</button>
                <input type="file" id="multi-browse" multiple style="display:none" onchange="autoMultiMedia(this)">
            </div>
        </div>

        <div class="section">
            <span class="section-h">DOWNLOAD VERSIONS</span>
            <div id="v-container"></div>
            <button class="btn-plus" onclick="addVersionRow()">+ Add Version</button>
        </div>

        <button class="save-btn" style="width:100%; padding:20px; font-size:18px;" onclick="saveAll()">SAVE TO DATABASE</button>
    </div>

    <div id="output-panel">
        <button class="save-btn" onclick="copyJSON()">ðŸ“‹ Copy Code</button>
        <button class="save-btn" style="background:#1a73e8;" onclick="downloadJSON()">ðŸ“¥ Download info.json</button>
    </div>

    <script>
        let db = [];

        async function init() {
            try { const res = await fetch('info.json'); const d = await res.json(); db = d.apps; renderAdminGrid(); } catch(e) {}
        }

        function autoPath(el, targetId, folder) {
            if(el.files[0]) document.getElementById(targetId).value = folder + el.files[0].name;
        }

        function autoMultiMedia(el) {
            Array.from(el.files).forEach(f => addMediaRow("assets/" + f.name));
        }

        function addMediaRow(val = "") {
            const div = document.createElement('div');
            div.className = "item-row";
            div.innerHTML = `<input type="text" class="m-path" value="${val}" placeholder="assets/name.jpg" style="flex:1"> 
                             <button class="btn-red" onclick="this.parentElement.remove()">Del</button>`;
            document.getElementById('media-container').appendChild(div);
        }

        function addVersionRow(v="", s="", u="") {
            const div = document.createElement('div');
            div.className = "item-row";
            div.style.flexDirection = "column";
            div.innerHTML = `
                <div style="display:flex; gap:5px; width:100%">
                    <input type="text" class="v-ver" placeholder="Ver" value="${v}" style="width:30%">
                    <input type="text" class="v-size" placeholder="Size" value="${s}" style="width:30%">
                    <input type="text" class="v-url" placeholder="URL" value="${u}" style="flex:1">
                    <button class="btn-red" onclick="this.parentElement.parentElement.remove()">X</button>
                </div>`;
            document.getElementById('v-container').appendChild(div);
        }

        function renderAdminGrid() {
            const q = document.getElementById('search').value.toLowerCase();
            document.getElementById('admin-grid').innerHTML = db.filter(a => a.name.toLowerCase().includes(q)).map((a, i) => `
                <div class="app-card">
                    <img src="${a.icon}" onerror="this.src='https://via.placeholder.com/150'">
                    <div style="font-size:12px; margin:8px 0; height:30px; overflow:hidden;">${a.name}</div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="openEditor(${i})" style="flex:1; padding:5px; border-radius:5px; border:none; background:#1a73e8; color:white; font-size:10px;">Edit</button>
                        <button onclick="deleteApp(${i})" style="flex:1; padding:5px; border-radius:5px; border:none; background:#d93025; color:white; font-size:10px;">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        function openEditor(idx = -1) {
            document.getElementById('editor-modal').style.display = 'block';
            document.getElementById('edit-index').value = idx;
            document.getElementById('media-container').innerHTML = "";
            document.getElementById('v-container').innerHTML = "";

            if(idx > -1) {
                const a = db[idx];
                document.getElementById('m-title').innerText = "Edit: " + a.name;
                document.getElementById('f-owner').value = a.ownerName || "";
                document.getElementById('f-mod').value = String(a.isMod);
                document.getElementById('f-name').value = a.name;
                document.getElementById('f-icon').value = a.icon;
                document.getElementById('f-min').value = a.minSdk || 21;
                document.getElementById('f-target').value = a.targetSdk || 33;
                if(a.media) a.media.forEach(m => addMediaRow(m));
                if(a.versions) a.versions.forEach(v => addVersionRow(v.ver, v.size, v.url));
            } else {
                document.getElementById('m-title').innerText = "Add New App";
                addVersionRow();
            }
        }

        function saveAll() {
            const idx = document.getElementById('edit-index').value;
            const media = Array.from(document.querySelectorAll('.m-path')).map(i => i.value).filter(v => v);
            const versions = Array.from(document.querySelectorAll('#v-container .item-row')).map(row => ({
                ver: row.querySelector('.v-ver').value,
                size: row.querySelector('.v-size').value,
                url: row.querySelector('.v-url').value
            })).filter(v => v.ver);

            const obj = {
                id: idx > -1 ? db[idx].id : "id_" + Date.now(),
                name: document.getElementById('f-name').value,
                ownerName: document.getElementById('f-owner').value,
                isMod: document.getElementById('f-mod').value === "true",
                icon: document.getElementById('f-icon').value,
                minSdk: document.getElementById('f-min').value,
                targetSdk: document.getElementById('f-target').value,
                releaseDate: idx > -1 ? db[idx].releaseDate : new Date().toISOString().split('T')[0],
                lastUpdate: new Date().toISOString().split('T')[0],
                media: media,
                versions: versions,
                size: versions[0] ? versions[0].size : "0 MB"
            };

            if(idx > -1) db[idx] = obj; else db.push(obj);
            closeEditor(); renderAdminGrid();
        }

        function deleteApp(i) { if(confirm("Delete this game?")) { db.splice(i, 1); renderAdminGrid(); } }
        function closeEditor() { document.getElementById('editor-modal').style.display = 'none'; }
        function copyJSON() { navigator.clipboard.writeText(JSON.stringify({apps:db}, null, 2)); alert("JSON Copied!"); }
        function downloadJSON() {
            const blob = new Blob([JSON.stringify({apps:db}, null, 2)], {type: "application/json"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "info.json"; a.click();
        }
        init();
    </script>
</body>
</html>
