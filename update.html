<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Admin | Pro Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #01875f; --p-bg: #ffffff; --p-txt: #202124; --p-border: #e8eaed; --p-surface: #f1f3f4; }
        body { background: var(--p-bg); color: var(--p-txt); font-family: 'Google Sans', sans-serif; padding-bottom: 120px; }
        header { position: fixed; top: 0; width: 100%; background: var(--p-bg); z-index: 1000; padding: 12px 16px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; gap: 10px; }
        .container { padding: 80px 16px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .app-card { background: var(--p-surface); border-radius: 20px; padding: 10px; text-align: center; border: 1px solid var(--p-border); }
        .app-card img { width: 100%; aspect-ratio: 1/1; border-radius: 18px; object-fit: cover; }
        
        #editor-modal { position: fixed; inset: 0; background: var(--p-bg); z-index: 5000; display: none; overflow-y: auto; padding: 20px; }
        .section { background: var(--p-surface); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--p-border); }
        .section-h { color: var(--p-green); font-weight: bold; font-size: 13px; margin-bottom: 10px; display: block; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        
        .field { margin-bottom: 12px; }
        .field label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 4px; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid var(--p-border); border-radius: 8px; outline: none; font-size: 14px; }
        
        .item-row { display: flex; gap: 5px; margin-bottom: 8px; background: #fff; padding: 8px; border-radius: 8px; border: 1px solid #ddd; align-items: center; }
        .btn-plus { background: var(--p-green); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .save-btn { flex: 1; background: var(--p-green); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #id-msg { font-size: 10px; margin-top: 4px; }
    </style>
</head>
<body>

    <header>
        <input type="text" id="search" placeholder="Search to edit/delete..." style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;" oninput="renderAdminGrid()">
        <button onclick="openEditor()" class="btn-plus" style="margin-bottom:0; width:45px; height:45px; border-radius:50%;">+</button>
    </header>

    <div class="container"><div class="grid" id="admin-grid"></div></div>

    <div id="editor-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 id="m-title" style="color:var(--p-green);">App Editor</h2>
            <button onclick="closeEditor()" style="font-size:35px; border:none; background:none;">&times;</button>
        </div>

        <input type="hidden" id="edit-mode" value="add"> <input type="hidden" id="old-id">

        <div class="section">
            <span class="section-h">IDENTITY & TRENDING</span>
            <div class="field">
                <label>Unique ID (Don't repeat for new apps)</label>
                <input type="text" id="f-id" oninput="checkID(this.value)" placeholder="e.g. pubg_mobile_01">
                <div id="id-msg"></div>
            </div>
            <div class="field">
                <label>Is This Trending? (Will show in Hero Banner)</label>
                <select id="f-trending"><option value="false">No</option><option value="true">Yes (Show at Top)</option></select>
            </div>
            <div class="field"><label>Keywords (For Search: e.g. battle, shooter, action)</label><textarea id="f-keys" placeholder="keyword1, keyword2..."></textarea></div>
        </div>

        <div class="section">
            <span class="section-h">BASIC INFO</span>
            <div class="field"><label>App Name</label><input type="text" id="f-name"></div>
            <div class="field"><label>Owner Name</label><input type="text" id="f-owner"></div>
            <div class="field"><label>Is Mod?</label><select id="f-mod"><option value="true">True</option><option value="false">False</option></select></div>
            <div class="field">
                <label>Icon Path</label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="f-icon" placeholder="icons/image.png">
                    <button type="button" onclick="document.getElementById('icon-browse').click()" style="width:80px; font-size:10px;">Browse</button>
                    <input type="file" id="icon-browse" style="display:none" onchange="autoPath(this, 'f-icon', 'icons/')">
                </div>
            </div>
        </div>

        <div class="section">
            <span class="section-h">SCREENSHOTS & VIDEOS (Play Store Style)</span>
            <div id="media-container"></div>
            <button class="btn-plus" style="background:#1a73e8" onclick="document.getElementById('multi-browse').click()">+ Browse Media Files</button>
            <input type="file" id="multi-browse" multiple style="display:none" onchange="autoMultiMedia(this)">
        </div>

        <div class="section">
            <span class="section-h">VERSIONS</span>
            <div id="v-container"></div>
            <button class="btn-plus" onclick="addVersionRow()">+ Add Version</button>
        </div>

        <button class="save-btn" id="final-save" style="width:100%;" onclick="saveAll()">SAVE DATA</button>
    </div>

    <div id="output-panel" style="position:fixed; bottom:0; width:100%; display:flex; gap:10px; padding:15px; background:#eee;">
        <button class="save-btn" onclick="copyJSON()">ðŸ“‹ Copy Code</button>
        <button class="save-btn" style="background:#1a73e8;" onclick="downloadJSON()">ðŸ“¥ Download info.json</button>
    </div>

    <script>
        let db = [];

        async function init() {
            try { const res = await fetch('info.json'); const d = await res.json(); db = d.apps; renderAdminGrid(); } catch(e) {}
        }

        function checkID(val) {
            const msg = document.getElementById('id-msg');
            const mode = document.getElementById('edit-mode').value;
            const oldId = document.getElementById('old-id').value;
            
            const exists = db.some(a => a.id === val);
            if(exists && (mode === 'add' || val !== oldId)) {
                msg.innerText = "Error: ID already exists!"; msg.style.color = "red";
                document.getElementById('final-save').disabled = true;
                document.getElementById('final-save').style.opacity = "0.5";
            } else {
                msg.innerText = "ID Available âœ“"; msg.style.color = "green";
                document.getElementById('final-save').disabled = false;
                document.getElementById('final-save').style.opacity = "1";
            }
        }

        function autoPath(el, targetId, folder) { if(el.files[0]) document.getElementById(targetId).value = folder + el.files[0].name; }
        function autoMultiMedia(el) { Array.from(el.files).forEach(f => addMediaRow("assets/" + f.name)); }
        
        function addMediaRow(val = "") {
            const div = document.createElement('div');
            div.className = "item-row";
            div.innerHTML = `<input type="text" class="m-path" value="${val}" style="flex:1"> <button onclick="this.parentElement.remove()" style="color:red; border:none; background:none; cursor:pointer;">&times;</button>`;
            document.getElementById('media-container').appendChild(div);
        }

        function addVersionRow(v="", s="", u="") {
            const div = document.createElement('div');
            div.className = "item-row";
            div.innerHTML = `<input type="text" class="v-ver" placeholder="V" value="${v}" style="width:20%"> <input type="text" class="v-size" placeholder="S" value="${s}" style="width:20%"> <input type="text" class="v-url" placeholder="URL" value="${u}" style="flex:1"> <button onclick="this.parentElement.remove()" style="color:red; border:none; background:none;">&times;</button>`;
            document.getElementById('v-container').appendChild(div);
        }

        function renderAdminGrid() {
            const q = document.getElementById('search').value.toLowerCase();
            document.getElementById('admin-grid').innerHTML = db.filter(a => a.name.toLowerCase().includes(q)).map((a, i) => `
                <div class="app-card">
                    <img src="${a.icon}">
                    <div style="font-size:11px; margin:5px 0;">${a.name}</div>
                    <div style="display:flex; gap:4px;">
                        <button onclick="openEditor(${i})" style="flex:1; font-size:9px; padding:4px; background:#1a73e8; color:white; border:none; border-radius:4px;">Edit</button>
                        <button onclick="deleteApp(${i})" style="flex:1; font-size:9px; padding:4px; background:red; color:white; border:none; border-radius:4px;">Del</button>
                    </div>
                </div>
            `).join('');
        }

        function openEditor(idx = -1) {
            document.getElementById('editor-modal').style.display = 'block';
            document.getElementById('media-container').innerHTML = "";
            document.getElementById('v-container').innerHTML = "";

            if(idx > -1) {
                const a = db[idx];
                document.getElementById('edit-mode').value = 'edit';
                document.getElementById('old-id').value = a.id;
                document.getElementById('f-id').value = a.id;
                document.getElementById('f-trending').value = String(a.isTrending || false);
                document.getElementById('f-keys').value = a.keywords || "";
                document.getElementById('f-name').value = a.name;
                document.getElementById('f-owner').value = a.ownerName || "";
                document.getElementById('f-mod').value = String(a.isMod);
                document.getElementById('f-icon').value = a.icon;
                if(a.media) a.media.forEach(m => addMediaRow(m));
                if(a.versions) a.versions.forEach(v => addVersionRow(v.ver, v.size, v.url));
            } else {
                document.getElementById('edit-mode').value = 'add';
                document.getElementById('f-id').value = "id_" + Date.now();
                document.getElementById('f-trending').value = "false";
                document.getElementById('f-keys').value = "";
                addVersionRow();
            }
            checkID(document.getElementById('f-id').value);
        }

        function saveAll() {
            const idx = db.findIndex(x => x.id === document.getElementById('old-id').value);
            const versions = Array.from(document.querySelectorAll('#v-container .item-row')).map(row => ({
                ver: row.querySelector('.v-ver').value,
                size: row.querySelector('.v-size').value,
                url: row.querySelector('.v-url').value
            })).filter(v => v.ver);

            const obj = {
                id: document.getElementById('f-id').value,
                isTrending: document.getElementById('f-trending').value === "true",
                keywords: document.getElementById('f-keys').value,
                name: document.getElementById('f-name').value,
                ownerName: document.getElementById('f-owner').value,
                isMod: document.getElementById('f-mod').value === "true",
                icon: document.getElementById('f-icon').value,
                minSdk: "21", targetSdk: "33",
                releaseDate: idx > -1 ? db[idx].releaseDate : new Date().toISOString().split('T')[0],
                lastUpdate: new Date().toISOString().split('T')[0],
                media: Array.from(document.querySelectorAll('.m-path')).map(i => i.value),
                versions: versions,
                size: versions[0] ? versions[0].size : "0 MB"
            };

            if(idx > -1) db[idx] = obj; else db.push(obj);
            closeEditor(); renderAdminGrid();
        }

        function deleteApp(i) { if(confirm("Sure?")) { db.splice(i, 1); renderAdminGrid(); } }
        function closeEditor() { document.getElementById('editor-modal').style.display = 'none'; }
        function copyJSON() { navigator.clipboard.writeText(JSON.stringify({apps:db}, null, 2)); alert("Copied!"); }
        function downloadJSON() {
            const b = new Blob([JSON.stringify({apps:db}, null, 2)], {type: "application/json"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "info.json"; a.click();
        }
        init();
    </script>
</body>
</html>
