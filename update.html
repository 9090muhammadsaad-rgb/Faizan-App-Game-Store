<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Admin | Full Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #01875f; --p-bg: #ffffff; --p-txt: #202124; --p-border: #e8eaed; --p-surface: #f1f3f4; }
        body { background: var(--p-bg); color: var(--p-txt); font-family: 'Google Sans', sans-serif; padding-bottom: 120px; }
        header { position: fixed; top: 0; width: 100%; background: var(--p-bg); z-index: 1000; padding: 12px 16px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; gap: 10px; }
        .container { padding: 80px 16px 20px; }
        
        #editor-modal { position: fixed; inset: 0; background: var(--p-bg); z-index: 5000; display: none; overflow-y: auto; padding: 20px; }
        .section { background: var(--p-surface); padding: 18px; border-radius: 15px; margin-bottom: 20px; border: 1px solid var(--p-border); }
        .section-h { color: var(--p-green); font-weight: bold; font-size: 13px; margin-bottom: 15px; display: block; border-bottom: 2px solid #ddd; padding-bottom: 5px; text-transform: uppercase; }
        
        .field { margin-bottom: 12px; }
        .field label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 4px; color: #444; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid var(--p-border); border-radius: 8px; outline: none; font-size: 14px; background: white; }
        
        .trending-row { background: #fffde7; border: 2px dashed #fbc02d; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .date-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        
        .recs-visual-box { display: grid; grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 10px; max-height: 180px; overflow-y: auto; background: #fff; padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
        .rec-item { cursor: pointer; border: 2px solid transparent; border-radius: 10px; position: relative; }
        .rec-item.selected { border-color: var(--p-green); background: #e6f4ea; }
        .rec-item img { width: 100%; aspect-ratio: 1/1; border-radius: 8px; object-fit: cover; }
        .rec-item .check { position: absolute; top: -5px; right: -5px; background: var(--p-green); color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 12px; display: none; text-align: center; line-height: 18px; }
        .rec-item.selected .check { display: block; }

        .btn-plus { background: var(--p-green); color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-red { background: #d93025; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; }
        .item-row { background: #fff; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 8px; }
    </style>
</head>
<body>

    <header>
        <input type="text" id="search" placeholder="Search to edit..." style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;" oninput="renderAdminGrid()">
        <button onclick="openEditor()" class="btn-plus" style="width:45px; height:45px; border-radius:50%; font-size:24px;">+</button>
    </header>

    <div class="container"><div id="admin-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap:15px;"></div></div>

    <div id="editor-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="m-title" style="color:var(--p-green);">Manage Content</h2>
            <button onclick="closeEditor()" style="font-size:30px; border:none; background:none; cursor:pointer;">&times;</button>
        </div>

        <input type="hidden" id="edit-index">

        <div class="trending-row">
            <input type="checkbox" id="f-trending" style="width:20px; height:20px;">
            <label for="f-trending" style="font-weight:bold; cursor:pointer;">Set as Trending (Feature in Hero Banner)</label>
        </div>

        <div class="section">
            <span class="section-h">1. Identity & Keywords</span>
            <div class="field"><label>Unique ID</label><input type="text" id="f-id" oninput="validateID()"></div>
            <div id="id-error" style="color:red; font-size:10px; display:none; margin-bottom:10px;">ID already exists!</div>
            <div class="field"><label>Type</label><select id="f-type"><option value="game">Game</option><option value="app">App</option></select></div>
            <div class="field"><label>Name</label><input type="text" id="f-name"></div>
            <div class="field"><label>Category</label><input type="text" id="f-cat" placeholder="Action, Tools, etc."></div>
            <div class="field"><label>Keywords (comma separated)</label><input type="text" id="f-keys"></div>
        </div>

        <div class="section">
            <span class="section-h">2. Timeline (Dates)</span>
            <div class="date-grid">
                <div class="field"><label>Release</label><input type="date" id="f-release"></div>
                <div class="field"><label>Uploaded</label><input type="date" id="f-upload"></div>
                <div class="field"><label>Last Update</label><input type="date" id="f-last"></div>
            </div>
        </div>

        <div class="section">
            <span class="section-h">3. Visual Recommendations</span>
            <div class="field"><label>Selected IDs</label><input type="text" id="f-recs" oninput="syncVisualRecs()"></div>
            <div class="recs-visual-box" id="visual-recs-grid"></div>
        </div>

        <div class="section">
            <span class="section-h">4. Media & Size</span>
            <div class="field"><label>Icon Path</label><input type="text" id="f-icon"></div>
            <div class="field"><label>Total App Size</label><input type="text" id="f-size" placeholder="150 MB"></div>
            <div id="media-container"></div>
            <button class="btn-plus" style="font-size:10px; padding:5px 10px;" onclick="addMediaRow()">+ Add Screen/Video</button>
        </div>

        <div class="section">
            <span class="section-h">5. Download Versions</span>
            <div id="v-container"></div>
            <button class="btn-plus" style="font-size:10px; padding:5px 10px;" onclick="addVersionRow()">+ Add New Version</button>
        </div>

        <button id="main-save-btn" class="btn-plus" style="width:100%; padding:18px;" onclick="saveAll()">SAVE TO DATABASE</button>
    </div>

    <div style="position:fixed; bottom:0; width:100%; background:#eee; padding:15px; display:flex; gap:10px;">
        <button class="btn-plus" style="flex:1" onclick="copyJSON()">ðŸ“‹ Copy JSON</button>
        <button class="btn-plus" style="flex:1; background:#1a73e8;" onclick="downloadJSON()">ðŸ“¥ Download info.json</button>
    </div>

    <script>
        let db = [];
        let selectedRecs = [];

        async function init() {
            try { const res = await fetch('info.json'); const d = await res.json(); db = d.apps; renderAdminGrid(); } catch(e) {}
        }

        function renderAdminGrid() {
            const q = document.getElementById('search').value.toLowerCase();
            document.getElementById('admin-grid').innerHTML = db.filter(a => a.name.toLowerCase().includes(q)).map((a, i) => `
                <div style="background:var(--p-surface); border-radius:15px; padding:10px; text-align:center; border:1px solid var(--p-border);">
                    <img src="${a.icon}" style="width:100%; aspect-ratio:1/1; border-radius:12px; object-fit:cover;">
                    <div style="font-size:12px; margin:8px 0; font-weight:bold; height:30px; overflow:hidden;">${a.name}</div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="openEditor(${i})" style="flex:1; background:#1a73e8; color:white; border:none; padding:5px; border-radius:5px; font-size:10px;">Edit</button>
                        <button onclick="deleteApp(${i})" style="flex:1; background:#d93025; color:white; border:none; padding:5px; border-radius:5px; font-size:10px;">Del</button>
                    </div>
                </div>
            `).join('');
        }

        function openEditor(idx = -1) {
            document.getElementById('editor-modal').style.display = 'block';
            document.getElementById('edit-index').value = idx;
            document.getElementById('media-container').innerHTML = "";
            document.getElementById('v-container').innerHTML = "";
            
            const currentID = idx > -1 ? db[idx].id : "";
            document.getElementById('visual-recs-grid').innerHTML = db.filter(a => a.id !== currentID).map(a => `
                <div class="rec-item" id="vis-${a.id}" onclick="toggleRec('${a.id}')">
                    <img src="${a.icon}"><div class="check">âœ“</div>
                </div>
            `).join('');

            if(idx > -1) {
                const a = db[idx];
                document.getElementById('f-id').value = a.id;
                document.getElementById('f-trending').checked = a.isTrending || false;
                document.getElementById('f-type').value = a.type || "game";
                document.getElementById('f-name').value = a.name;
                document.getElementById('f-cat').value = a.category || "";
                document.getElementById('f-keys').value = a.keywords || "";
                document.getElementById('f-release').value = a.releaseDate || "";
                document.getElementById('f-upload').value = a.uploadedDate || "";
                document.getElementById('f-last').value = a.lastUpdate || "";
                document.getElementById('f-icon').value = a.icon;
                document.getElementById('f-size').value = a.size || "";
                selectedRecs = a.manualRecs || [];
                document.getElementById('f-recs').value = selectedRecs.join(', ');
                syncVisualRecs();
                if(a.media) a.media.forEach(m => addMediaRow(m));
                if(a.versions) a.versions.forEach(v => addVersionRow(v.ver, v.size, v.url));
            } else {
                document.getElementById('f-id').value = "id-" + Date.now();
                document.getElementById('f-upload').value = new Date().toISOString().split('T')[0];
                addVersionRow();
            }
            validateID();
        }

        function toggleRec(id) {
            const index = selectedRecs.indexOf(id);
            if (index > -1) selectedRecs.splice(index, 1); else selectedRecs.push(id);
            document.getElementById('f-recs').value = selectedRecs.join(', ');
            syncVisualRecs();
        }

        function syncVisualRecs() {
            const manual = document.getElementById('f-recs').value;
            selectedRecs = manual.split(',').map(s => s.trim()).filter(s => s);
            document.querySelectorAll('.rec-item').forEach(el => el.classList.remove('selected'));
            selectedRecs.forEach(id => {
                const el = document.getElementById('vis-' + id);
                if(el) el.classList.add('selected');
            });
        }

        function addMediaRow(val = "") {
            const div = document.createElement('div');
            div.style = "display:flex; gap:5px; margin-bottom:5px;";
            div.innerHTML = `<input type="text" class="m-path" value="${val}" style="flex:1"> <button class="btn-red" onclick="this.parentElement.remove()">X</button>`;
            document.getElementById('media-container').appendChild(div);
        }

        function addVersionRow(v="", s="", u="") {
            const div = document.createElement('div');
            div.className = "item-row";
            div.innerHTML = `
                <div style="display:flex; gap:5px; margin-bottom:5px;">
                    <input type="text" class="v-ver" placeholder="Ver" value="${v}" style="width:30%">
                    <input type="text" class="v-size" placeholder="Size" value="${s}" style="width:30%">
                    <button class="btn-red" onclick="this.parentElement.parentElement.remove()">Del</button>
                </div>
                <input type="text" class="v-url" placeholder="Download URL" value="${u}">
            `;
            document.getElementById('v-container').appendChild(div);
        }

        function validateID() {
            const input = document.getElementById('f-id');
            const exists = db.some((app, i) => app.id === input.value && i != document.getElementById('edit-index').value);
            document.getElementById('id-error').style.display = exists ? 'block' : 'none';
            document.getElementById('main-save-btn').disabled = exists;
        }

        function saveAll() {
            const idx = document.getElementById('edit-index').value;
            const obj = {
                id: document.getElementById('f-id').value,
                isTrending: document.getElementById('f-trending').checked,
                type: document.getElementById('f-type').value,
                name: document.getElementById('f-name').value,
                category: document.getElementById('f-cat').value,
                keywords: document.getElementById('f-keys').value,
                releaseDate: document.getElementById('f-release').value,
                uploadedDate: document.getElementById('f-upload').value,
                lastUpdate: document.getElementById('f-last').value,
                icon: document.getElementById('f-icon').value,
                size: document.getElementById('f-size').value,
                manualRecs: selectedRecs,
                media: Array.from(document.querySelectorAll('.m-path')).map(i => i.value).filter(v => v),
                versions: Array.from(document.querySelectorAll('#v-container .v-ver')).map((el, i) => ({
                    ver: el.value,
                    size: document.querySelectorAll('.v-size')[i].value,
                    url: document.querySelectorAll('.v-url')[i].value
                })).filter(v => v.ver)
            };
            if(idx > -1) db[idx] = obj; else db.push(obj);
            closeEditor(); renderAdminGrid();
        }

        function deleteApp(i) { if(confirm("Delete?")) { db.splice(i, 1); renderAdminGrid(); } }
        function closeEditor() { document.getElementById('editor-modal').style.display = 'none'; }
        function copyJSON() { navigator.clipboard.writeText(JSON.stringify({apps:db}, null, 2)); alert("JSON Copied!"); }
        function downloadJSON() {
            const blob = new Blob([JSON.stringify({apps:db}, null, 2)], {type: "application/json"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "info.json"; a.click();
        }
        init();
    </script>
</body>
</html>
