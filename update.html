<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Admin | Pro Logic Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #01875f; --p-bg: #ffffff; --p-txt: #202124; --p-border: #e8eaed; --p-surface: #f1f3f4; }
        body { background: var(--p-bg); color: var(--p-txt); font-family: 'Google Sans', sans-serif; padding-bottom: 120px; }
        header { position: fixed; top: 0; width: 100%; background: var(--p-bg); z-index: 1000; padding: 12px 16px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; gap: 10px; }
        .container { padding: 80px 16px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .app-card { background: var(--p-surface); border-radius: 20px; padding: 10px; text-align: center; border: 1px solid var(--p-border); }
        .app-card img { width: 100%; aspect-ratio: 1/1; border-radius: 18px; object-fit: cover; }
        
        #editor-modal { position: fixed; inset: 0; background: var(--p-bg); z-index: 5000; display: none; overflow-y: auto; padding: 20px; }
        .section { background: var(--p-surface); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--p-border); }
        .section-h { color: var(--p-green); font-weight: bold; font-size: 13px; margin-bottom: 10px; display: block; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        
        .field { margin-bottom: 12px; }
        .field label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 4px; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid var(--p-border); border-radius: 8px; outline: none; font-size: 14px; background: white; }
        
        /* VISUAL RECS SELECTOR */
        .recs-visual-box { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; margin-top: 10px; max-height: 150px; overflow-y: auto; background: #fff; padding: 10px; border-radius: 8px; }
        .rec-item { cursor: pointer; border: 2px solid transparent; border-radius: 10px; padding: 2px; position: relative; }
        .rec-item.selected { border-color: var(--p-green); background: #e6f4ea; }
        .rec-item img { width: 100%; border-radius: 8px; }
        .rec-item .check { position: absolute; top: -5px; right: -5px; background: var(--p-green); color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 12px; display: none; text-align: center; }
        .rec-item.selected .check { display: block; }

        .trending-box { background: #fffde7; border: 2px dashed #fbc02d; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .item-row { display: flex; gap: 5px; margin-bottom: 8px; background: #fff; padding: 8px; border-radius: 8px; border: 1px solid #ddd; }
        .btn-plus { background: var(--p-green); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-red { background: #d93025; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        #id-error { color: #d93025; font-size: 11px; display: none; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

    <header>
        <input type="text" id="search" placeholder="Search apps to manage..." style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;" oninput="renderAdminGrid()">
        <button onclick="openEditor()" class="btn-plus" style="width:45px; height:45px; border-radius:50%; font-size:24px;">+</button>
    </header>

    <div class="container"><div class="grid" id="admin-grid"></div></div>

    <div id="editor-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 id="m-title" style="color:var(--p-green);">Editor</h2>
            <button onclick="closeEditor()" style="font-size:35px; border:none; background:none; cursor:pointer;">&times;</button>
        </div>

        <input type="hidden" id="edit-index">

        <div class="trending-box">
            <input type="checkbox" id="f-trending" style="width:20px; height:20px; cursor:pointer;">
            <label for="f-trending" style="font-weight:bold; cursor:pointer;">Show in Top Hero Banner</label>
        </div>

        <div class="section">
            <span class="section-h">IDENTITY & TYPE</span>
            <div class="field">
                <label>Manual App ID (Unique)</label>
                <input type="text" id="f-id" oninput="validateID()">
                <div id="id-error">ID already exists!</div>
            </div>
            <div class="field">
                <label>Content Type</label>
                <select id="f-type"><option value="game">Game</option><option value="app">App</option></select>
            </div>
            <div class="field"><label>App Name</label><input type="text" id="f-name"></div>
            <div class="field"><label>Keywords (Separate with comma , )</label><input type="text" id="f-keys" placeholder="action, battle, shooter"></div>
        </div>

        <div class="section">
            <span class="section-h">DATES (CALENDAR)</span>
            <div style="display:flex; gap:10px;">
                <div class="field" style="flex:1;"><label>Release Date</label><input type="date" id="f-release"></div>
                <div class="field" style="flex:1;"><label>Uploaded/Update Date</label><input type="date" id="f-upload"></div>
            </div>
        </div>

        <div class="section">
            <span class="section-h">RECOMMENDATIONS (PICK OR TYPE)</span>
            <div class="field">
                <label>Manual IDs (Comma separated)</label>
                <input type="text" id="f-recs" placeholder="pubg, cod, fortnite" oninput="syncVisualRecs()">
            </div>
            <label style="font-size:11px; font-weight:bold; color:#555;">Visual Picker (Tap icons to toggle):</label>
            <div class="recs-visual-box" id="visual-recs-grid"></div>
        </div>

        <div class="section">
            <span class="section-h">MEDIA & FILES</span>
            <div class="field"><label>Icon Path</label><input type="text" id="f-icon"></div>
            <div id="media-container"></div>
            <button class="btn-plus" style="font-size:11px; margin-top:5px;" onclick="addMediaRow()">+ Add Media Path</button>
        </div>

        <div class="section">
            <span class="section-h">VERSIONS</span>
            <div id="v-container"></div>
            <button class="btn-plus" style="font-size:11px;" onclick="addVersionRow()">+ Add Version</button>
        </div>

        <button id="main-save-btn" style="width:100%; padding:20px; background:var(--p-green); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;" onclick="saveAll()">SAVE CHANGES</button>
    </div>

    <div style="position:fixed; bottom:0; width:100%; background:#eee; padding:15px; display:flex; gap:10px; z-index:4000;">
        <button class="btn-plus" style="flex:1" onclick="copyJSON()">ðŸ“‹ Copy JSON</button>
        <button class="btn-plus" style="flex:1; background:#1a73e8;" onclick="downloadJSON()">ðŸ“¥ Download info.json</button>
    </div>

    <script>
        let db = [];
        let selectedRecs = [];

        async function init() {
            try { const res = await fetch('info.json'); const d = await res.json(); db = d.apps; renderAdminGrid(); } catch(e) {}
        }

        function renderAdminGrid() {
            const q = document.getElementById('search').value.toLowerCase();
            document.getElementById('admin-grid').innerHTML = db.filter(a => a.name.toLowerCase().includes(q)).map((a, i) => `
                <div class="app-card">
                    <img src="${a.icon}" onerror="this.src='https://via.placeholder.com/150'">
                    <div style="font-size:12px; margin:8px 0; font-weight:bold;">${a.name}</div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="openEditor(${i})" style="flex:1; background:#1a73e8; color:white; border:none; padding:5px; border-radius:5px; font-size:10px;">Edit</button>
                        <button onclick="deleteApp(${i})" style="flex:1; background:#d93025; color:white; border:none; padding:5px; border-radius:5px; font-size:10px;">Del</button>
                    </div>
                </div>
            `).join('');
        }

        function openEditor(idx = -1) {
            document.getElementById('editor-modal').style.display = 'block';
            document.getElementById('edit-index').value = idx;
            document.getElementById('media-container').innerHTML = "";
            document.getElementById('v-container').innerHTML = "";
            
            // Build Visual Picker
            const currentID = idx > -1 ? db[idx].id : "";
            document.getElementById('visual-recs-grid').innerHTML = db.filter(a => a.id !== currentID).map(a => `
                <div class="rec-item" id="vis-${a.id}" onclick="toggleRec('${a.id}')">
                    <img src="${a.icon}">
                    <div class="check">âœ“</div>
                </div>
            `).join('');

            if(idx > -1) {
                const a = db[idx];
                document.getElementById('f-id').value = a.id;
                document.getElementById('f-type').value = a.type || "game";
                document.getElementById('f-name').value = a.name;
                document.getElementById('f-keys').value = a.keywords || "";
                document.getElementById('f-trending').checked = a.isTrending || false;
                document.getElementById('f-release').value = a.releaseDate || "";
                document.getElementById('f-upload').value = a.lastUpdate || "";
                document.getElementById('f-icon').value = a.icon;
                
                selectedRecs = a.manualRecs || [];
                document.getElementById('f-recs').value = selectedRecs.join(', ');
                syncVisualRecs();

                if(a.media) a.media.forEach(m => addMediaRow(m));
                if(a.versions) a.versions.forEach(v => addVersionRow(v.ver, v.size, v.url));
            } else {
                document.getElementById('f-id').value = "id-" + Date.now();
                document.getElementById('f-upload').value = new Date().toISOString().split('T')[0];
                selectedRecs = [];
                addVersionRow();
            }
            validateID();
        }

        function toggleRec(id) {
            const index = selectedRecs.indexOf(id);
            if (index > -1) selectedRecs.splice(index, 1);
            else selectedRecs.push(id);
            
            document.getElementById('f-recs').value = selectedRecs.join(', ');
            syncVisualRecs();
        }

        function syncVisualRecs() {
            // Update selectedRecs array from manual input
            const manual = document.getElementById('f-recs').value;
            selectedRecs = manual.split(',').map(s => s.trim()).filter(s => s);
            
            // Update UI
            document.querySelectorAll('.rec-item').forEach(el => el.classList.remove('selected'));
            selectedRecs.forEach(id => {
                const el = document.getElementById('vis-' + id);
                if(el) el.classList.add('selected');
            });
        }

        function validateID() {
            const input = document.getElementById('f-id');
            const error = document.getElementById('id-error');
            const saveBtn = document.getElementById('main-save-btn');
            const idx = document.getElementById('edit-index').value;
            const exists = db.some((app, i) => app.id === input.value && i != idx);
            error.style.display = exists ? 'block' : 'none';
            saveBtn.disabled = exists;
            saveBtn.style.opacity = exists ? 0.5 : 1;
        }

        function addMediaRow(val = "") {
            const div = document.createElement('div');
            div.className = "item-row";
            div.innerHTML = `<input type="text" class="m-path" value="${val}" style="flex:1"> <button class="btn-red" onclick="this.parentElement.remove()">X</button>`;
            document.getElementById('media-container').appendChild(div);
        }

        function addVersionRow(v="", s="", u="") {
            const div = document.createElement('div');
            div.className = "item-row";
            div.style.flexDirection = "column";
            div.innerHTML = `<div style="display:flex; gap:5px;"><input type="text" class="v-ver" placeholder="Ver" value="${v}" style="width:30%"><input type="text" class="v-size" placeholder="Size" value="${s}" style="width:30%"><input type="text" class="v-url" placeholder="URL" value="${u}" style="flex:1"><button class="btn-red" onclick="this.parentElement.parentElement.remove()">X</button></div>`;
            document.getElementById('v-container').appendChild(div);
        }

        function saveAll() {
            const idx = document.getElementById('edit-index').value;
            const obj = {
                id: document.getElementById('f-id').value,
                type: document.getElementById('f-type').value,
                name: document.getElementById('f-name').value,
                keywords: document.getElementById('f-keys').value,
                isTrending: document.getElementById('f-trending').checked,
                releaseDate: document.getElementById('f-release').value,
                lastUpdate: document.getElementById('f-upload').value,
                icon: document.getElementById('f-icon').value,
                manualRecs: selectedRecs,
                media: Array.from(document.querySelectorAll('.m-path')).map(i => i.value).filter(v => v),
                versions: Array.from(document.querySelectorAll('#v-container .v-ver')).map((el, i) => ({
                    ver: el.value,
                    size: document.querySelectorAll('.v-size')[i].value,
                    url: document.querySelectorAll('.v-url')[i].value
                })).filter(v => v.ver)
            };
            obj.size = obj.versions[0] ? obj.versions[0].size : "0 MB";

            if(idx > -1) db[idx] = obj; else db.push(obj);
            closeEditor(); renderAdminGrid();
        }

        function deleteApp(i) { if(confirm("Delete?")) { db.splice(i, 1); renderAdminGrid(); } }
        function closeEditor() { document.getElementById('editor-modal').style.display = 'none'; }
        function copyJSON() { navigator.clipboard.writeText(JSON.stringify({apps:db}, null, 2)); alert("Copied!"); }
        function downloadJSON() {
            const blob = new Blob([JSON.stringify({apps:db}, null, 2)], {type: "application/json"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "info.json"; a.click();
        }
        init();
    </script>
</body>
                    </html>
