<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Market Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Outfit', sans-serif; transition: 0.3s; }
        .light-theme { background-color: #ffffff; color: #111827; }
        .dark-theme { background-color: #05050a; color: #f3f4f6; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { backdrop-filter: blur(15px); background: rgba(128, 128, 128, 0.1); }
        .card-item { background: rgba(128, 128, 128, 0.05); border: 1px solid rgba(128, 128, 128, 0.1); }
    </style>
</head>
<body x-data="storeEngine()" :class="darkMode ? 'dark-theme' : 'light-theme'" x-init="init()" x-cloak>

    <header class="sticky top-0 z-[100] glass border-b border-gray-500/10 p-4 flex items-center gap-3">
        <div @click="resetFilters()" class="text-xl font-black text-blue-600 cursor-pointer italic">FAIZAN</div>
        <div class="flex-1 relative">
            <input type="text" x-model="searchQuery" 
                   placeholder="Search or 'allgame'..." 
                   class="w-full pl-10 pr-4 py-2 rounded-xl bg-gray-500/10 border-none outline-none text-sm font-semibold text-inherit">
            <span class="absolute left-3 top-2.5 opacity-40">üîç</span>
        </div>
        <button @click="showSettings = true" class="p-2 bg-gray-500/10 rounded-xl transition active:scale-90">‚öôÔ∏è</button>
    </header>

    <div x-show="loading" class="fixed inset-0 z-[200] bg-inherit flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-black text-xs uppercase tracking-widest opacity-50">Syncing with GitHub...</p>
    </div>

    <main x-show="!viewingDetail && !loading" class="p-4 pb-24">
        
        <template x-if="getOffer() && !searchQuery && !dateStart">
            <div @click="openDetail(getOffer())" class="relative h-44 rounded-[2rem] overflow-hidden mb-8 shadow-2xl cursor-pointer">
                <video :src="getOffer().assets?.video" autoplay muted loop playsinline class="w-full h-full object-cover"></video>
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 p-5 flex flex-col justify-end">
                    <h2 class="text-white text-lg font-black" x-text="getOffer().name"></h2>
                    <p class="text-white/50 text-[10px]" x-text="getOffer().package"></p>
                </div>
            </div>
        </template>

        <div class="grid-3">
            <template x-for="app in filteredApps" :key="app.id">
                <div @click="openDetail(app)" class="p-2 rounded-2xl text-center card-item active:scale-95 transition-transform">
                    <img :src="getIcon(app.icon)" class="w-16 h-16 rounded-[1.3rem] mx-auto mb-2 shadow-sm border border-gray-500/10 object-cover">
                    <p class="text-[9px] font-black truncate" x-text="app.name"></p>
                    <p class="text-[7px] opacity-40 font-bold uppercase tracking-tighter" x-text="app.category"></p>
                </div>
            </template>
        </div>

        <div x-show="filteredApps.length === 0" class="mt-20 text-center opacity-30 italic font-bold">No Data in this range.</div>
    </main>

    <div x-show="viewingDetail" class="fixed inset-0 z-[110] bg-inherit overflow-y-auto" x-transition>
        <template x-if="selectedApp">
            <div class="pb-24">
                <div class="p-4 flex items-center gap-4 sticky top-0 bg-inherit z-20 border-b border-gray-500/10">
                    <button @click="viewingDetail = false" class="text-2xl font-bold">‚Üê</button>
                    <span class="font-bold text-sm truncate" x-text="selectedApp.name"></span>
                </div>

                <div class="p-6 flex gap-5">
                    <img :src="getIcon(selectedApp.icon)" class="w-24 h-24 rounded-[2rem] shadow-xl border border-gray-500/10">
                    <div class="flex-1 self-center">
                        <h1 class="text-2xl font-black leading-tight" x-text="selectedApp.name"></h1>
                        <p @click="searchQuery = 'pub:'+selectedApp.owner; viewingDetail = false" 
                           class="text-blue-500 font-bold text-sm cursor-pointer" x-text="selectedApp.owner"></p>
                        <p class="text-[10px] opacity-40 font-mono" x-text="selectedApp.package"></p>
                    </div>
                </div>

                <div class="px-6 mb-8 overflow-x-auto flex gap-3 no-scrollbar">
                    <template x-if="hasMedia(selectedApp)">
                        <template x-for="file in selectedApp.assets.screenshots">
                            <div class="min-w-[240px] h-44 rounded-3xl overflow-hidden bg-black border border-gray-500/10 shadow-lg flex-shrink-0">
                                <template x-if="isVideo(file)">
                                    <video :src="file" controls class="w-full h-full object-cover"></video>
                                </template>
                                <template x-if="!isVideo(file)">
                                    <img :src="file" class="w-full h-full object-cover">
                                </template>
                            </div>
                        </template>
                    </template>
                    <template x-if="!hasMedia(selectedApp)">
                        <div class="w-full h-32 rounded-3xl border-2 border-dashed border-gray-500/20 flex items-center justify-center opacity-30 text-[10px] italic font-bold">NO SCREENSHOTS AVAILABLE</div>
                    </template>
                </div>

                <div class="px-6 grid gap-3 mb-8">
                    <div class="flex justify-between text-[9px] font-black opacity-30 uppercase border-b border-gray-500/10 pb-2">
                        <span>Launched: <span x-text="selectedApp.releaseDate"></span></span>
                        <span>Update: <span x-text="selectedApp.lastUpdate"></span></span>
                    </div>
                    <template x-for="v in selectedApp.versions">
                        <div class="p-4 card-item rounded-[1.8rem] flex justify-between items-center">
                            <div>
                                <p class="font-black text-sm" x-text="'Version ' + v.ver"></p>
                                <p class="text-[10px] text-blue-500 font-black uppercase" x-text="v.size"></p>
                            </div>
                            <a :href="v.url" class="px-8 py-2 bg-blue-600 text-white rounded-xl text-[10px] font-black shadow-lg shadow-blue-500/30">INSTALL</a>
                        </div>
                    </template>
                </div>

                <div class="px-6">
                    <div class="p-5 bg-blue-500/5 rounded-[2rem] border-l-4 border-blue-600">
                        <h3 class="text-xs font-black text-blue-600 mb-2 uppercase italic">About this item</h3>
                        <p class="text-xs leading-relaxed font-semibold opacity-70" x-text="selectedApp.description"></p>
                    </div>
                </div>

                <div class="px-6 mt-6 flex flex-wrap gap-2">
                    <template x-for="kw in selectedApp.keywords">
                        <span class="text-[9px] font-bold text-blue-500 bg-blue-500/10 px-3 py-1 rounded-full" x-text="'#'+kw"></span>
                    </template>
                </div>

                <div class="px-6 mt-10" x-show="selectedApp.rec_ids && selectedApp.rec_ids.length > 0">
                    <h3 class="font-black text-sm mb-4 uppercase opacity-50">You might also like</h3>
                    <div class="flex gap-4 overflow-x-auto no-scrollbar pb-4">
                        <template x-for="recId in selectedApp.rec_ids">
                            <div @click="openDetail(getAppById(recId))" class="min-w-[90px] text-center cursor-pointer">
                                <img :src="getIcon(getAppById(recId).icon)" class="w-16 h-16 rounded-2xl mx-auto mb-1 border border-gray-500/10">
                                <p class="text-[8px] font-bold truncate" x-text="getAppById(recId).name"></p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div x-show="showSettings" class="fixed inset-0 z-[200] flex items-end justify-center bg-black/80 backdrop-blur-sm p-4" x-transition>
        <div @click.away="showSettings = false" class="bg-inherit w-full max-w-md rounded-[3rem] p-8 border border-gray-500/20 shadow-2xl">
            <h2 class="text-2xl font-black mb-8 italic">Market Configuration</h2>
            
            <div class="space-y-6">
                <div class="p-4 card-item rounded-2xl">
                    <label class="text-[10px] font-black opacity-40 block mb-3 uppercase tracking-widest">Date-to-Date Filter</label>
                    <div class="flex gap-4 items-center">
                        <input type="date" x-model="dateStart" class="bg-transparent text-[10px] font-bold flex-1 outline-none text-inherit">
                        <span class="opacity-20">‚Üí</span>
                        <input type="date" x-model="dateEnd" class="bg-transparent text-[10px] font-bold flex-1 outline-none text-inherit">
                    </div>
                </div>

                <div class="p-4 card-item rounded-2xl">
                    <label class="text-[10px] font-black opacity-40 block mb-2 uppercase tracking-widest">Sort Preference</label>
                    <select x-model="sortBy" class="w-full bg-transparent font-black text-xs outline-none cursor-pointer text-inherit">
                        <option value="newest">Newest To Oldest</option>
                        <option value="oldest">Oldest To Newest</option>
                        <option value="size-desc">Highest Size (GB/MB)</option>
                        <option value="size-asc">Lowest Size (MB/GB)</option>
                    </select>
                </div>

                <div @click="darkMode = !darkMode" class="p-5 card-item rounded-2xl flex justify-between items-center cursor-pointer active:scale-95 transition-all">
                    <div class="flex items-center gap-3">
                        <span class="text-lg" x-text="darkMode ? 'üåô' : '‚òÄÔ∏è'"></span>
                        <span class="text-xs font-black uppercase tracking-widest" x-text="darkMode ? 'Dark Appearance' : 'Light Appearance'"></span>
                    </div>
                </div>
            </div>
            
            <button @click="showSettings = false" class="w-full mt-8 py-5 bg-blue-600 text-white rounded-[1.8rem] font-black uppercase text-[10px] tracking-widest shadow-xl shadow-blue-600/30">Save & Apply</button>
        </div>
    </div>

    <script>
        function storeEngine() {
            return {
                apps: [],
                searchQuery: '',
                darkMode: false,
                viewingDetail: false,
                selectedApp: null,
                showSettings: false,
                loading: true,
                sortBy: 'newest',
                dateStart: '',
                dateEnd: '',
                
                async init() {
                    const GITHUB_JSON = "https://9090muhammadsaad-rgb.github.io/Faizan-App-Game-Store/info.json";
                    try {
                        const res = await fetch(GITHUB_JSON);
                        const data = await res.json();
                        this.apps = data.apps;
                        this.loading = false;
                    } catch (e) {
                        alert("Error loading GitHub data. Check internet or JSON link.");
                        this.loading = false;
                    }
                },

                isVideo(f) { return f && /\.(mp4|web4|webm)$/i.test(f); },
                
                getIcon(path) {
                    if (!path || path === "N/A" || path === "null" || path.includes("FS")) {
                        return `https://ui-avatars.com/api/?name=FS&background=0066FF&color=fff&size=512`;
                    }
                    return path;
                },

                hasMedia(app) {
                    return app?.assets?.screenshots?.length > 0 && app.assets.screenshots[0] !== "N/A";
                },

                getAppById(id) { return this.apps.find(a => a.id === id) || { name: '...', icon: 'N/A' }; },

                getOffer() { return this.apps.find(a => a.assets?.video && a.assets.video !== "N/A"); },

                get filteredApps() {
                    let q = this.searchQuery.toLowerCase().trim();
                    let list = this.apps;

                    // 1. Commands & Search
                    if (q === 'all') list = this.apps;
                    else if (q === 'allgame') list = list.filter(a => a.type === 'game');
                    else if (q === 'allapp') list = list.filter(a => a.type === 'app');
                    else if (q.startsWith('pub:')) list = list.filter(a => (a.owner || "").toLowerCase().includes(q.split(':')[1]));
                    else if (q.startsWith('category:')) list = list.filter(a => (a.category || "").toLowerCase().includes(q.split(':')[1]));
                    else if (q.length > 0) {
                        list = list.filter(a => (a.name || "").toLowerCase().includes(q) || (a.keywords && a.keywords.some(k => k.toLowerCase().includes(q))));
                    }

                    // 2. Date Filter
                    if (this.dateStart) list = list.filter(a => new Date(a.releaseDate) >= new Date(this.dateStart));
                    if (this.dateEnd) list = list.filter(a => new Date(a.releaseDate) <= new Date(this.dateEnd));

                    // 3. MB/GB Sorting
                    list.sort((a, b) => {
                        const parseSize = (app) => {
                            const s = app.versions?.[0]?.size || "0 MB";
                            const m = s.match(/(\d+(\.\d+)?)\s*(MB|GB)/i);
                            if (!m) return 0;
                            let v = parseFloat(m[1]);
                            return m[3].toUpperCase() === 'GB' ? v * 1024 : v;
                        };
                        if (this.sortBy === 'size-desc') return parseSize(b) - parseSize(a);
                        if (this.sortBy === 'size-asc') return parseSize(a) - parseSize(b);
                        if (this.sortBy === 'newest') return new Date(b.releaseDate || 0) - new Date(a.releaseDate || 0);
                        if (this.sortBy === 'oldest') return new Date(a.releaseDate || 0) - new Date(b.releaseDate || 0);
                        return 0;
                    });
                    return list;
                },

                openDetail(app) { this.selectedApp = app; this.viewingDetail = true; window.scrollTo({top: 0}); },
                resetFilters() { this.searchQuery = ''; this.dateStart = ''; this.dateEnd = ''; this.viewingDetail = false; }
            }
        }
    </script>
</body>
  </html>
