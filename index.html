<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Market Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Outfit', sans-serif; -webkit-user-select: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { backdrop-filter: blur(15px); background: rgba(255,255,255,0.7); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); }
        .offer-gradient { background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); }
    </style>
</head>
<body x-data="storeEngine()" :class="darkMode ? 'dark bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900'" x-cloak>

    <nav class="sticky top-0 z-50 glass border-b border-slate-200 dark:border-slate-800 px-4 py-3 flex items-center gap-3">
        <div @click="resetToHome()" class="text-xl font-black text-blue-600 cursor-pointer tracking-tighter">FAIZAN</div>
        <div class="flex-1 relative">
            <input type="text" x-model="searchQuery" placeholder="Search games, apps..." 
                   class="w-full pl-10 pr-4 py-2 rounded-2xl bg-slate-200/50 dark:bg-slate-800 border-none outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <span class="absolute left-3 top-2.5 opacity-40">üîç</span>
        </div>
        <button @click="showSettings = true" class="p-2 bg-slate-200/50 dark:bg-slate-800 rounded-xl">‚öôÔ∏è</button>
    </nav>

    <div class="sticky top-[61px] z-40 glass p-3 flex gap-2 border-b dark:border-slate-800 overflow-x-auto no-scrollbar">
        <template x-for="t in ['All', 'Game', 'App']">
            <button @click="setMainType(t.toLowerCase())" 
                    :class="filterType === t.toLowerCase() ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-white dark:bg-slate-900'"
                    class="px-8 py-2 rounded-full text-xs font-bold transition-all" x-text="t"></button>
        </template>
    </div>

    <main x-show="!viewingDetail" class="pb-24">
        
        <div x-show="!searchQuery && !filterCategory">
            
            <template x-if="getOffer()">
                <section class="mt-4 px-4">
                    <div class="relative w-full h-64 rounded-[2.5rem] overflow-hidden shadow-2xl group" @click="openDetail(getOffer())">
                        <video :src="getOffer().assets.video" autoplay muted loop playsinline class="w-full h-full object-cover"></video>
                        <div class="absolute inset-0 offer-gradient p-6 flex flex-col justify-end">
                            <span class="bg-blue-600 text-[10px] w-fit text-white px-3 py-1 rounded-full mb-2 font-bold uppercase">Featured Offer</span>
                            <h3 class="text-white text-2xl font-black" x-text="getOffer().name"></h3>
                            <p class="text-white/60 text-xs" x-text="getOffer().package"></p>
                        </div>
                    </div>
                </section>
            </template>

            <section class="mt-8 px-4">
                <h2 class="font-black text-lg mb-4 flex items-center gap-2">üî• Trending <span x-text="filterType"></span></h2>
                <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
                    <template x-for="app in apps.filter(a => trendingIds.includes(a.id) && (filterType === 'all' || a.type === filterType))">
                        <div @click="openDetail(app)" class="min-w-[110px] text-center cursor-pointer group">
                            <div class="relative">
                                <img :src="getIcon(app.icon)" class="w-24 h-24 rounded-[2rem] shadow-xl mx-auto group-active:scale-90 transition-transform">
                                <template x-if="app.isNew"><span class="absolute -top-1 -right-1 bg-red-500 text-[8px] text-white px-2 py-1 rounded-full font-bold">NEW</span></template>
                            </div>
                            <p class="mt-2 text-[11px] font-bold truncate px-1" x-text="app.name"></p>
                        </div>
                    </template>
                </div>
            </section>
        </div>

        <section class="mt-8 px-4">
            <div class="flex justify-between items-end mb-4 px-2">
                <div>
                    <h2 class="font-black text-xl" x-text="filterCategory ? filterCategory : 'Explore All'"></h2>
                    <p class="text-[10px] opacity-50 font-bold uppercase tracking-widest" x-text="filterType"></p>
                </div>
                <button x-show="filterCategory" @click="filterCategory = ''" class="text-xs text-blue-500 font-bold bg-blue-50 dark:bg-blue-900/20 px-4 py-1.5 rounded-full">Reset Filter</button>
            </div>
            
            <div x-show="filteredApps.length === 0" class="text-center py-20 bg-white dark:bg-slate-900 rounded-[3rem] border border-dashed dark:border-slate-800">
                <p class="font-black opacity-30 italic">Not Found in this range</p>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                <template x-for="app in filteredApps" :key="app.id">
                    <div @click="handleAppClick(app)" 
                         class="p-4 rounded-[2.2rem] bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 shadow-sm active:scale-95 transition-all">
                        <img :src="getIcon(app.icon)" class="w-16 h-16 rounded-2xl mb-3 mx-auto shadow-md">
                        <div class="text-center">
                            <h3 class="font-bold text-sm truncate" x-text="app.name"></h3>
                            <p class="text-[9px] text-blue-500 font-black uppercase" x-text="app.category"></p>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <div class="mt-20 mb-10 text-center opacity-20 font-black italic tracking-widest text-sm">
            --- END OF LIST ---
        </div>
    </main>

    <div x-show="viewingDetail" class="fixed inset-0 z-[60] bg-slate-50 dark:bg-slate-950 overflow-y-auto" x-transition:enter="transition ease-out duration-300 transform" x-transition:enter-start="translate-y-full">
        <template x-if="selectedApp">
            <div class="pb-24">
                <div class="p-4 flex items-center justify-between sticky top-0 glass z-20">
                    <button @click="viewingDetail = false" class="p-3 bg-slate-200 dark:bg-slate-800 rounded-full">‚úï</button>
                    <span class="font-black text-xs uppercase" x-text="selectedApp.name"></span>
                    <div class="w-10"></div>
                </div>

                <div class="flex gap-4 overflow-x-auto px-6 mt-6 no-scrollbar h-96">
                    <template x-for="file in selectedApp.assets.screenshots">
                        <div class="min-w-[280px] h-full rounded-[2.5rem] overflow-hidden bg-slate-200 dark:bg-slate-800 shadow-2xl border-4 border-white dark:border-slate-900">
                            <template x-if="isVideo(file)">
                                <video :src="file" controls class="w-full h-full object-cover"></video>
                            </template>
                            <template x-if="!isVideo(file)">
                                <img :src="file" class="w-full h-full object-cover">
                            </template>
                        </div>
                    </template>
                </div>

                <div class="px-8 mt-8">
                    <h1 class="text-3xl font-black mb-1" x-text="selectedApp.name"></h1>
                    <p class="text-blue-600 font-bold mb-4" x-text="selectedApp.owner"></p>
                    <div class="flex gap-2">
                        <span class="px-4 py-1 bg-slate-200 dark:bg-slate-800 rounded-full text-[10px] font-bold" x-text="selectedApp.category"></span>
                        <span class="px-4 py-1 bg-slate-200 dark:bg-slate-800 rounded-full text-[10px] font-bold" x-text="selectedApp.releaseDate"></span>
                    </div>
                    
                    <p class="mt-8 text-sm opacity-70 leading-relaxed font-medium" x-text="selectedApp.description"></p>
                </div>

                <div class="px-8 mt-10">
                    <h2 class="text-xl font-black mb-6">Downloads & Versions</h2>
                    <div class="grid gap-4">
                        <template x-for="v in selectedApp.versions">
                            <div class="flex items-center justify-between p-6 bg-white dark:bg-slate-900 rounded-[2rem] shadow-sm border dark:border-slate-800">
                                <div>
                                    <p class="font-black text-lg" x-text="'v' + v.ver"></p>
                                    <p class="text-xs font-bold text-blue-500" x-text="'Size: ' + v.size"></p>
                                </div>
                                <a :href="v.url" class="px-10 py-3 bg-blue-600 text-white rounded-2xl font-black text-xs shadow-xl shadow-blue-600/30">DOWNLOAD</a>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div x-show="showSettings" class="fixed inset-0 z-[100] flex items-end sm:items-center justify-center bg-black/70 backdrop-blur-sm p-4" x-transition>
        <div @click.away="showSettings = false" class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[3rem] p-8">
            <h2 class="text-2xl font-black mb-8 italic">Market Settings</h2>
            
            <div class="space-y-6">
                <div class="p-5 bg-slate-100 dark:bg-slate-800 rounded-3xl">
                    <label class="text-[10px] font-black uppercase opacity-40 block mb-4 italic">Filter by Release Date</label>
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <p class="text-[9px] font-bold opacity-50 mb-1">FROM</p>
                            <input type="date" x-model="dateStart" class="bg-transparent text-xs font-bold outline-none w-full">
                        </div>
                        <div class="flex-1">
                            <p class="text-[9px] font-bold opacity-50 mb-1">TO</p>
                            <input type="date" x-model="dateEnd" class="bg-transparent text-xs font-bold outline-none w-full">
                        </div>
                    </div>
                </div>

                <div class="p-5 bg-slate-100 dark:bg-slate-800 rounded-3xl">
                    <label class="text-[10px] font-black uppercase opacity-40 block mb-3 italic">Sort Preference</label>
                    <select x-model="sortBy" class="w-full bg-transparent font-black outline-none">
                        <option value="newest">Newest Released</option>
                        <option value="oldest">Oldest Released</option>
                        <option value="size-desc">Size: High to Low</option>
                        <option value="size-asc">Size: Low to High</option>
                    </select>
                </div>

                <div @click="darkMode = !darkMode" class="flex justify-between items-center p-5 bg-slate-100 dark:bg-slate-800 rounded-3xl cursor-pointer">
                    <span class="font-black text-sm uppercase">Dark Interface</span>
                    <div class="w-12 h-6 rounded-full relative transition-colors" :class="darkMode ? 'bg-blue-600' : 'bg-slate-300'">
                        <div class="absolute top-1 w-4 h-4 bg-white rounded-full transition-all" :class="darkMode ? 'right-1' : 'left-1'"></div>
                    </div>
                </div>
            </div>
            
            <button @click="showSettings = false" class="w-full mt-8 py-5 bg-blue-600 text-white rounded-[2rem] font-black shadow-2xl shadow-blue-500/40 uppercase tracking-widest text-xs">Save & Apply</button>
        </div>
    </div>

    <script>
        function storeEngine() {
            return {
                apps: [],
                trendingIds: [],
                searchQuery: '',
                filterType: 'all',
                filterCategory: '',
                darkMode: false,
                showSettings: false,
                viewingDetail: false,
                selectedApp: null,
                sortBy: 'newest',
                dateStart: '',
                dateEnd: '',
                lastClick: 0,

                async init() {
                    const res = await fetch('info.json');
                    const data = await res.json();
                    this.apps = data.apps;
                    this.trendingIds = data.trending_ids;
                },

                isVideo(path) { return /\.(mp4|webm|mov|web4)$/i.test(path); },

                // Fix: Offer filtered by type
                getOffer() {
                    const pool = this.apps.filter(a => a.assets.video && (this.filterType === 'all' || a.type === this.filterType));
                    return pool.length > 0 ? pool[0] : null; 
                },

                setMainType(type) {
                    this.filterType = type;
                    this.filterCategory = '';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                handleAppClick(app) {
                    const now = Date.now();
                    if (now - this.lastClick < 300) {
                        // Double Tap: Filter Category
                        this.filterCategory = app.category;
                    } else {
                        // Single Tap: Open Detail
                        this.openDetail(app);
                    }
                    this.lastClick = now;
                },

                get filteredApps() {
                    let list = this.apps.filter(app => {
                        const q = this.searchQuery.toLowerCase();
                        const matchesSearch = app.name.toLowerCase().includes(q) || (app.keywords && app.keywords.some(k => k.toLowerCase().includes(q)));
                        
                        // Strict Filtering Fix
                        const matchesType = this.filterType === 'all' || app.type === this.filterType;
                        const matchesCat = !this.filterCategory || app.category === this.filterCategory;
                        
                        let matchesDate = true;
                        if (this.dateStart) matchesDate = matchesDate && (new Date(app.releaseDate) >= new Date(this.dateStart));
                        if (this.dateEnd) matchesDate = matchesDate && (new Date(app.releaseDate) <= new Date(this.dateEnd));

                        return matchesSearch && matchesType && matchesCat && matchesDate;
                    });

                    // Sorting
                    list.sort((a, b) => {
                        if (this.sortBy === 'newest') return new Date(b.releaseDate) - new Date(a.releaseDate);
                        if (this.sortBy === 'oldest') return new Date(a.releaseDate) - new Date(b.releaseDate);
                        if (this.sortBy.includes('size')) {
                            const parseSize = (s) => {
                                const m = (s || "0 MB").match(/(\d+(\.\d+)?)\s*(MB|GB)/i);
                                if (!m) return 0;
                                return parseFloat(m[1]) * (m[3].toUpperCase() === 'GB' ? 1024 : 1);
                            };
                            return this.sortBy === 'size-desc' ? parseSize(b.size) - parseSize(a.size) : parseSize(a.size) - parseSize(b.size);
                        }
                        return 0;
                    });
                    return list;
                },

                getIcon(path) {
                    return (!path || path.includes('FS')) ? `https://ui-avatars.com/api/?name=F&background=0D8ABC&color=fff&size=256` : path;
                },

                openDetail(app) {
                    this.selectedApp = app;
                    this.viewingDetail = true;
                },

                resetToHome() {
                    this.filterType = 'all';
                    this.filterCategory = '';
                    this.searchQuery = '';
                    this.viewingDetail = false;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        }
    </script>
</body>
                        </html>
