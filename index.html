<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Store Pro Max</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { backdrop-filter: blur(20px); background: rgba(255,255,255,0.8); }
        .dark .glass { background: rgba(10, 10, 15, 0.85); }
        .card-active:active { transform: scale(0.92); }
        .version-card { transition: all 0.3s ease; border: 2px solid transparent; }
        .version-card:hover { border-color: #3b82f6; }
    </style>
</head>
<body x-data="storeEngine()" :class="darkMode ? 'dark bg-[#05050a] text-white' : 'bg-gray-50 text-slate-900'" x-cloak>

    <header class="sticky top-0 z-[100] glass border-b dark:border-white/10 px-4 py-4 flex items-center gap-4">
        <div @click="resetAll()" class="text-2xl font-black bg-gradient-to-r from-blue-500 to-indigo-600 bg-clip-text text-transparent cursor-pointer">FAIZAN</div>
        <div class="flex-1 relative">
            <input type="text" x-model="searchQuery" placeholder="Search by name or keywords..." 
                   class="w-full pl-10 pr-4 py-3 rounded-2xl bg-gray-100 dark:bg-white/5 border-none outline-none focus:ring-2 focus:ring-blue-500 transition-all font-semibold">
            <span class="absolute left-3 top-3.5 opacity-40">üîç</span>
        </div>
        <button @click="showSettings = true" class="p-3 bg-gray-100 dark:bg-white/5 rounded-2xl">‚öôÔ∏è</button>
    </header>

    <nav class="sticky top-[73px] z-[90] glass flex p-2 gap-2 border-b dark:border-white/5 overflow-x-auto no-scrollbar">
        <template x-for="t in ['All', 'Game', 'App']">
            <button @click="setMainType(t.toLowerCase())" 
                    :class="filterType === t.toLowerCase() ? 'bg-blue-600 text-white shadow-xl scale-105' : 'bg-white dark:bg-white/5'"
                    class="flex-1 py-3 rounded-xl text-xs font-black uppercase tracking-widest transition-all" x-text="t"></button>
        </template>
    </nav>

    <main x-show="!viewingDetail" class="pb-32">
        
        <div x-show="!searchQuery && !filterCategory">
            <template x-if="getOffer()">
                <div class="p-4">
                    <div @click="openDetail(getOffer())" class="relative h-72 rounded-[3rem] overflow-hidden shadow-2xl group cursor-pointer">
                        <video :src="getOffer().assets.video" autoplay muted loop playsinline class="w-full h-full object-cover"></video>
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent p-8 flex flex-col justify-end">
                            <span class="bg-blue-500 text-[10px] w-fit px-3 py-1 rounded-full font-black text-white mb-2">FEATURED OFFER</span>
                            <h2 class="text-white text-3xl font-black" x-text="getOffer().name"></h2>
                            <p class="text-white/60 text-sm font-bold" x-text="getOffer().category"></p>
                        </div>
                    </div>
                </div>
            </template>

            <div class="mt-6 px-4">
                <h3 class="font-black text-xl mb-4">üî• Trending</h3>
                <div class="flex gap-4 overflow-x-auto no-scrollbar">
                    <template x-for="app in apps.filter(a => trendingIds.includes(a.id) && (filterType === 'all' || a.type === filterType))">
                        <div @click="openDetail(app)" class="min-w-[120px] text-center cursor-pointer">
                            <div class="relative inline-block">
                                <img :src="getIcon(app.icon)" class="w-28 h-28 rounded-[2.5rem] shadow-lg border-2 dark:border-white/10">
                                <template x-if="app.isNew">
                                    <span class="absolute -top-1 -right-1 bg-red-600 text-[8px] font-black px-2 py-1 rounded-full border-2 border-white dark:border-slate-900">NEW</span>
                                </template>
                            </div>
                            <p class="mt-2 text-xs font-black truncate" x-text="app.name"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div class="mt-10 px-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-2xl" x-text="filterCategory ? filterCategory : 'Explore'"></h3>
                <button x-show="filterCategory" @click="filterCategory = ''" class="text-xs font-black text-blue-500">RESET ALL</button>
            </div>

            <div x-show="filteredApps.length === 0" class="py-20 text-center opacity-30">
                <p class="text-4xl">üèúÔ∏è</p>
                <p class="font-black mt-4">NOTHING FOUND HERE</p>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-3 gap-5">
                <template x-for="app in filteredApps" :key="app.id">
                    <div @click="handleAppClick(app)" 
                         class="card-active p-5 rounded-[2.5rem] bg-white dark:bg-white/5 border dark:border-white/5 shadow-sm transition-all overflow-hidden relative">
                        <img :src="getIcon(app.icon)" class="w-16 h-16 rounded-2xl mx-auto mb-4 shadow-md">
                        <div class="text-center">
                            <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-1" x-text="app.category"></p>
                            <h4 class="font-black text-sm truncate" x-text="app.name"></h4>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div class="mt-20 text-center font-black opacity-10 tracking-[1em] text-sm">END OF MARKET</div>
    </main>

    <div x-show="viewingDetail" class="fixed inset-0 z-[110] bg-white dark:bg-[#05050a] overflow-y-auto" x-transition>
        <template x-if="selectedApp">
            <div class="pb-32">
                <div class="sticky top-0 z-50 p-4 glass flex justify-between items-center">
                    <button @click="viewingDetail = false" class="p-3 bg-gray-100 dark:bg-white/10 rounded-full font-black">‚úï</button>
                    <span class="font-black text-xs uppercase" x-text="selectedApp.name"></span>
                    <div class="w-10"></div>
                </div>

                <div class="flex gap-4 overflow-x-auto px-6 mt-6 no-scrollbar h-[500px]">
                    <template x-for="file in selectedApp.assets.screenshots">
                        <div class="min-w-[300px] h-full rounded-[3rem] overflow-hidden bg-gray-200 dark:bg-white/5 shadow-2xl border-4 border-white dark:border-white/10 flex-shrink-0">
                            <template x-if="isVideo(file)">
                                <video :src="file" controls class="w-full h-full object-cover"></video>
                            </template>
                            <template x-if="!isVideo(file)">
                                <img :src="file" class="w-full h-full object-cover">
                            </template>
                        </div>
                    </template>
                </div>

                <div class="px-8 mt-10">
                    <div class="flex gap-6 items-center">
                        <img :src="getIcon(selectedApp.icon)" class="w-32 h-32 rounded-[3rem] shadow-2xl">
                        <div>
                            <h1 class="text-3xl font-black leading-tight" x-text="selectedApp.name"></h1>
                            <p class="text-blue-500 font-black text-sm mb-2" x-text="selectedApp.owner"></p>
                            <span class="px-4 py-1.5 bg-gray-100 dark:bg-white/10 rounded-full text-[10px] font-black" x-text="selectedApp.category"></span>
                        </div>
                    </div>
                    <p class="mt-10 text-sm opacity-60 leading-relaxed font-bold" x-text="selectedApp.description"></p>
                </div>

                <div class="px-8 mt-12">
                    <h3 class="font-black text-2xl mb-6">Download Versions</h3>
                    <div class="space-y-4">
                        <template x-for="v in selectedApp.versions">
                            <div class="version-card p-6 bg-gray-50 dark:bg-white/5 rounded-[2rem] flex items-center justify-between">
                                <div>
                                    <p class="font-black text-xl" x-text="'Version ' + v.ver"></p>
                                    <p class="text-xs font-black text-blue-500 uppercase" x-text="'Size: ' + v.size"></p>
                                </div>
                                <a :href="v.url" class="px-8 py-3 bg-blue-600 text-white rounded-2xl font-black text-xs shadow-xl shadow-blue-600/30 transition-transform active:scale-90">GET</a>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div x-show="showSettings" class="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm" x-transition>
        <div @click.away="showSettings = false" class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[3rem] p-10 shadow-2xl">
            <h2 class="text-3xl font-black mb-10 italic">Filter Settings</h2>
            
            <div class="space-y-8">
                <div>
                    <p class="text-[10px] font-black opacity-40 uppercase mb-4">Date Range Filter</p>
                    <div class="flex gap-4">
                        <input type="date" x-model="dateStart" class="flex-1 bg-gray-100 dark:bg-white/5 p-3 rounded-xl text-[10px] font-bold outline-none">
                        <input type="date" x-model="dateEnd" class="flex-1 bg-gray-100 dark:bg-white/5 p-3 rounded-xl text-[10px] font-bold outline-none">
                    </div>
                </div>

                <div>
                    <p class="text-[10px] font-black opacity-40 uppercase mb-4">Sort By</p>
                    <select x-model="sortBy" class="w-full bg-gray-100 dark:bg-white/5 p-4 rounded-xl font-black text-xs outline-none appearance-none">
                        <option value="newest">Newest Released</option>
                        <option value="oldest">Oldest Released</option>
                        <option value="size-desc">Size: High to Low</option>
                        <option value="size-asc">Size: Low to High</option>
                    </select>
                </div>

                <div @click="darkMode = !darkMode" class="flex justify-between items-center p-5 bg-gray-100 dark:bg-white/5 rounded-2xl cursor-pointer">
                    <span class="font-black text-xs uppercase">Night Mode</span>
                    <div class="w-12 h-6 rounded-full relative" :class="darkMode ? 'bg-blue-600' : 'bg-gray-300'">
                        <div class="absolute top-1 w-4 h-4 bg-white rounded-full transition-all" :class="darkMode ? 'right-1' : 'left-1'"></div>
                    </div>
                </div>
            </div>
            
            <button @click="showSettings = false" class="w-full mt-10 py-5 bg-blue-600 text-white rounded-[1.5rem] font-black shadow-2xl uppercase tracking-tighter">Apply Engine Filters</button>
        </div>
    </div>

    <script>
        function storeEngine() {
            return {
                apps: [],
                trendingIds: [],
                searchQuery: '',
                filterType: 'all',
                filterCategory: '',
                darkMode: true,
                showSettings: false,
                viewingDetail: false,
                selectedApp: null,
                sortBy: 'newest',
                dateStart: '',
                dateEnd: '',
                lastClickTime: 0,

                async init() {
                    try {
                        const res = await fetch('info.json');
                        const data = await res.json();
                        this.apps = data.apps;
                        this.trendingIds = data.trending_ids;
                    } catch (e) { console.error("JSON Error"); }
                },

                isVideo(path) { return /\.(mp4|webm|mov|web4)$/i.test(path); },

                getOffer() {
                    const pool = this.apps.filter(a => a.assets.video && (this.filterType === 'all' || a.type === this.filterType));
                    return pool.length > 0 ? pool[Math.floor(Math.random() * pool.length)] : null;
                },

                setMainType(type) {
                    this.filterType = type;
                    this.filterCategory = '';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                // THE POWERFUL DOUBLE TAP LOGIC
                handleAppClick(app) {
                    const now = Date.now();
                    const DOUBLE_TAP_DELAY = 300; 
                    
                    if ((now - this.lastClickTime) < DOUBLE_TAP_DELAY) {
                        // Success: Double Tap
                        this.filterCategory = app.category;
                        window.scrollTo({ top: 400, behavior: 'smooth' });
                    } else {
                        // Success: Single Tap
                        this.openDetail(app);
                    }
                    this.lastClickTime = now;
                },

                get filteredApps() {
                    let list = this.apps.filter(app => {
                        const q = this.searchQuery.toLowerCase();
                        const matchesSearch = app.name.toLowerCase().includes(q) || (app.keywords && app.keywords.some(k => k.toLowerCase().includes(q)));
                        const matchesType = this.filterType === 'all' || app.type === this.filterType;
                        const matchesCat = !this.filterCategory || app.category === this.filterCategory;
                        
                        let matchesDate = true;
                        if (this.dateStart) matchesDate = matchesDate && (new Date(app.releaseDate) >= new Date(this.dateStart));
                        if (this.dateEnd) matchesDate = matchesDate && (new Date(app.releaseDate) <= new Date(this.dateEnd));

                        return matchesSearch && matchesType && matchesCat && matchesDate;
                    });

                    // Advanced Size-Aware Sort
                    list.sort((a, b) => {
                        if (this.sortBy === 'newest') return new Date(b.releaseDate) - new Date(a.releaseDate);
                        if (this.sortBy === 'oldest') return new Date(a.releaseDate) - new Date(b.releaseDate);
                        
                        const parseSize = (app) => {
                            const s = app.versions[0]?.size || "0 MB";
                            const m = s.match(/(\d+(\.\d+)?)\s*(MB|GB|TB)/i);
                            if (!m) return 0;
                            let val = parseFloat(m[1]);
                            if (m[3].toUpperCase() === 'GB') val *= 1024;
                            if (m[3].toUpperCase() === 'TB') val *= 1024 * 1024;
                            return val;
                        };

                        if (this.sortBy === 'size-desc') return parseSize(b) - parseSize(a);
                        if (this.sortBy === 'size-asc') return parseSize(a) - parseSize(b);
                        return 0;
                    });
                    return list;
                },

                getIcon(path) {
                    return (!path || path.includes('FS')) ? `https://ui-avatars.com/api/?name=F&background=0D8ABC&color=fff&size=512` : path;
                },

                openDetail(app) {
                    this.selectedApp = app;
                    this.viewingDetail = true;
                },

                resetAll() {
                    this.filterType = 'all';
                    this.filterCategory = '';
                    this.searchQuery = '';
                    this.viewingDetail = false;
                    window.scrollTo({ top: 0, behavior: 'smooth' }); 
                }
            }
        }
    </script>
</body>
        </html>
