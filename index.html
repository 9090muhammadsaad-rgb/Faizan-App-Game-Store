<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Store | Pro Max</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #01875f; --p-bg: #ffffff; --p-txt: #202124; --p-border: #e8eaed; --p-surface: #f1f3f4; --p-active: #e6f4ea; --p-drawer: #ffffff; }
        [data-theme="dark"] { --p-bg: #121212; --p-txt: #e8eaed; --p-border: #333; --p-surface: #2d2d2d; --p-active: #1a332a; --p-drawer: #1e1e1e; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--p-bg); color: var(--p-txt); transition: 0.3s; overflow-x: hidden; }

        header { position: fixed; top: 0; width: 100%; background: var(--p-bg); z-index: 1000; padding: 12px 16px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; gap: 10px; }
        .search-pill { flex: 1; display: flex; align-items: center; background: var(--p-surface); border-radius: 8px; padding: 0 12px; }
        .search-input { width: 100%; border: none; background: transparent; padding: 12px; font-size: 15px; outline: none; color: var(--p-txt); }

        .section-title { padding: 15px 16px 5px; font-size: 18px; font-weight: 700; color: var(--p-txt); display: flex; justify-content: space-between; align-items: center; }
        .section-title span { font-size: 11px; color: var(--p-green); font-weight: 500; }

        .offer-row { display: flex; overflow-x: auto; gap: 15px; padding: 10px 16px; scrollbar-width: none; }
        .offer-row::-webkit-scrollbar { display: none; }
        .offer-card { min-width: 280px; height: 160px; border-radius: 15px; position: relative; overflow: hidden; background: #000; flex-shrink: 0; border: 1px solid var(--p-border); }
        .offer-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .offer-info { position: absolute; bottom: 0; left: 0; padding: 12px; color: white; background: linear-gradient(transparent, rgba(0,0,0,0.8)); width: 100%; }

        #drawer { position: fixed; top: 0; right: -100%; width: 300px; height: 100%; background: var(--p-drawer); z-index: 6000; padding: 25px; transition: 0.4s; box-shadow: -10px 0 30px rgba(0,0,0,0.2); overflow-y: auto; }
        #drawer.open { right: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 5500; display: none; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }
        .drawer-btn { width: 100%; padding: 14px 10px; text-align: left; border: none; background: transparent; border-bottom: 1px solid var(--p-border); color: var(--p-txt); font-size: 15px; cursor: pointer; }

        .container { padding: 65px 0 120px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 18px; padding: 10px 16px; }
        .app-card { cursor: pointer; position: relative; }
        .app-card img { width: 100%; aspect-ratio: 1/1; border-radius: 22%; object-fit: cover; border: 1px solid var(--p-border); }
        .app-name { font-size: 11px; font-weight: 500; margin-top: 6px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .new-badge { position: absolute; top: 5px; left: 5px; background: #d93025; color: white; font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: bold; z-index: 5; }

        #details { position: fixed; inset: 0; background: var(--p-bg); z-index: 5000; display: none; overflow-y: auto; }
        .d-header { position: sticky; top: 0; background: var(--p-bg); padding: 15px; border-bottom: 1px solid var(--p-border); z-index: 10; display: flex; align-items: center; }
        .hero-section { padding: 20px; display: flex; align-items: center; gap: 15px; }
        .hero-section img { width: 85px; height: 85px; border-radius: 22%; border: 1px solid var(--p-border); }
        .dl-btn { display: block; width: 100%; background: var(--p-green); color: white; padding: 16px; border-radius: 12px; font-weight: 700; text-decoration: none; text-align: center; }

        /* Gallery/Screenshots styling */
        .gallery { display: flex; gap: 12px; overflow-x: auto; padding: 15px 20px; scrollbar-width: none; }
        .gallery::-webkit-scrollbar { display: none; }
        .gallery img { height: 200px; width: auto; border-radius: 12px; border: 1px solid var(--p-border); flex-shrink: 0; background: #f0f0f0; }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--p-bg); border-top: 1px solid var(--p-border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 4000; }
        .nav-link { border: none; background: none; color: gray; font-size: 12px; flex: 1; cursor: pointer; }
        .nav-link.active { color: var(--p-green); font-weight: 700; }
    </style>
</head>
<body data-theme="light">

    <header id="main-header">
        <div class="search-pill">
            <input type="text" id="search" class="search-input" placeholder="Search (all, allgame, allapp)...">
        </div>
        <div onclick="toggleDrawer(true)" style="cursor:pointer; font-size: 20px;">üîò</div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleDrawer(false)"></div>
    
    <div id="drawer">
        <div style="font-size: 20px; font-weight: 700; color: var(--p-green); margin-bottom: 20px;">Settings</div>
        <button class="drawer-btn" onclick="sortData('size-h')">üìà High To Lowest Size</button>
        <button class="drawer-btn" onclick="sortData('size-l')">üìâ Lowest To Highest Size</button>
        <button class="drawer-btn" onclick="sortData('date-n')">üÜï Newest To Oldest</button>
        <button class="drawer-btn" onclick="sortData('date-o')">üìÖ Oldest To Newest</button>
        <button class="drawer-btn" onclick="setTheme('dark')">üåô Dark Mode</button>
        <button class="drawer-btn" onclick="setTheme('light')">‚òÄÔ∏è White Mode</button>
        <button class="drawer-btn" onclick="sortData('default')" style="color:var(--p-green); font-weight:bold;">üîÑ Default All</button>
        <button onclick="toggleDrawer(false)" style="width:100%; padding:15px; background:var(--p-active); color:var(--p-green); border:none; border-radius:10px; margin-top:20px; font-weight:bold;">CLOSE</button>
    </div>

    <div class="container" id="page-content"></div>

    <div id="details">
        <div class="d-header">
            <button onclick="closeDetails()" style="background:none; border:none; font-size:24px; color:var(--p-txt);">‚Üê</button>
            <span id="d-nav-title" style="margin-left:15px; font-weight:700;"></span>
        </div>
        <div id="d-hero"></div>
        <div id="d-specs" style="padding: 0 20px;"></div>
        
        <div class="gallery" id="d-gallery"></div>
        
        <div class="dl-section" id="d-versions" style="padding:20px;"></div>
        
        <div class="rec-section" style="padding:20px; background:var(--p-surface);">
            <h4 style="margin-bottom:15px;">RECOMMENDED</h4>
            <div class="grid" id="d-recs" style="grid-template-columns: repeat(3, 1fr); padding:0;"></div>
        </div>
    </div>

    <nav>
        <button class="nav-link active" onclick="tab('all', this)">Home</button>
        <button class="nav-link" onclick="tab('game', this)">Games</button>
        <button class="nav-link" onclick="tab('app', this)">Apps</button>
    </nav>

    <script>
        let db = [];
        let currentTab = 'all';

        async function init() {
            try {
                const res = await fetch('info.json');
                const data = await res.json();
                db = data.apps;
                renderPage('all');
            } catch (e) { console.error("JSON Error"); }
        }

        function renderPage(type) {
            const container = document.getElementById('page-content');
            container.innerHTML = "";
            let filtered = type === 'all' ? db : db.filter(a => a.type === type);

            // 1. OFFER SECTION
            const offers = filtered.slice().sort(() => 0.5 - Math.random()).slice(0, 4);
            if(offers.length > 0) {
                container.innerHTML += `<div class="section-title">${type === 'all' ? 'Featured' : type.toUpperCase() + ' Offers'} <span>Recommended</span></div>`;
                let offerHtml = `<div class="offer-row">`;
                offers.forEach(a => {
                    offerHtml += `
                        <div class="offer-card" onclick="openDetails('${a.id}')">
                            <img src="${(a.media && a.media.length > 0) ? a.media[0] : a.icon}" onerror="this.src='https://via.placeholder.com/300x160'">
                            <div class="offer-info"><b>${a.name}</b><br><small>Premium Unlock</small></div>
                        </div>`;
                });
                container.innerHTML += offerHtml + `</div>`;
            }

            // 2. TRENDING SECTION
            const trending = filtered.filter(a => a.isTrending).sort(() => 0.5 - Math.random());
            if(trending.length > 0) {
                container.innerHTML += `<div class="section-title">Trending Now <span>üî•</span></div>`;
                let gridHtml = `<div class="grid">`;
                trending.slice(0, 4).forEach(a => gridHtml += appCard(a));
                container.innerHTML += gridHtml + `</div>`;
            }

            // 3. RANDOM CATEGORY SECTION
            if(type === 'all') {
                const allCats = [...new Set(db.map(a => a.category))].filter(c => c).sort(() => 0.5 - Math.random());
                if(allCats[0]) {
                    const catApps = db.filter(a => a.category === allCats[0]).slice(0, 4);
                    container.innerHTML += `<div class="section-title">Top ${allCats[0]} <span>Explore</span></div>`;
                    let gridHtml = `<div class="grid">`;
                    catApps.forEach(a => gridHtml += appCard(a));
                    container.innerHTML += gridHtml + `</div>`;
                }
            }

            // 4. GENERAL GRID
            container.innerHTML += `<div class="section-title">All ${type === 'all' ? 'Contents' : type + 's'}</div>`;
            let restHtml = `<div class="grid">`;
            filtered.forEach(a => restHtml += appCard(a));
            container.innerHTML += restHtml + `</div>`;
        }

        function appCard(a) {
            return `
                <div class="app-card" onclick="openDetails('${a.id}')">
                    ${a.isNew ? `<div class="new-badge">NEW</div>` : ''}
                    <img src="${a.icon}" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="app-name">${a.name}</div>
                    <div style="font-size:9px; color:gray;">${a.size} ‚Ä¢ ${a.type.toUpperCase()}</div>
                </div>`;
        }

        // FIXED: openDetails function with screenshot rendering
        function openDetails(id) {
            const a = db.find(x => x.id === id);
            if(!a) return;

            document.getElementById('d-nav-title').innerText = a.name;
            document.getElementById('d-hero').innerHTML = `<div class="hero-section"><img src="${a.icon}"><div><h2>${a.name}</h2><p style="color:var(--p-green); font-size:12px;">Official Build</p></div></div>`;
            document.getElementById('d-specs').innerHTML = `<div style="background:var(--p-surface); padding:15px; border-radius:12px; font-size:13px;"><b>Size:</b> ${a.size} | <b>Category:</b> ${a.category || 'N/A'}<br><b>Updated:</b> ${a.lastUpdate || a.uploadedDate || 'Recently'}</div>`;
            
            // SCREENSHOTS LOADING LOGIC
            const gal = document.getElementById('d-gallery');
            gal.innerHTML = ""; // Pehle purani images clear karein
            
            if (a.media && a.media.length > 0) {
                a.media.forEach(m => {
                    const img = document.createElement('img');
                    img.src = m;
                    img.onerror = () => img.style.display = 'none'; // Agar path galat ho toh hide ho jaye
                    gal.appendChild(img);
                });
                gal.style.display = 'flex';
            } else {
                gal.style.display = 'none';
            }

            // VERSIONS
            document.getElementById('d-versions').innerHTML = (a.versions || []).map(v => `
                <div style="background:var(--p-surface); padding:15px; border-radius:12px; margin-bottom:10px;">
                    <b>Version: ${v.ver}</b> (${v.size})<br><br>
                    <a href="${v.url}" class="dl-btn">Download Apk</a>
                </div>`).join('');

            // RECOMMENDATIONS
            const recs = db.filter(x => x.category === a.category && x.id !== a.id).slice(0, 3);
            document.getElementById('d-recs').innerHTML = recs.map(r => `
                <div class="app-card" onclick="openDetails('${r.id}')">
                    <img src="${r.icon}">
                    <div class="app-name" style="font-size:10px;">${r.name}</div>
                </div>`).join('');

            document.getElementById('details').style.display = 'block';
            document.body.style.overflow = 'hidden';
            document.getElementById('details').scrollTop = 0;
        }

        // SEARCH COMMANDS
        document.getElementById('search').addEventListener('input', e => {
            const val = e.target.value.toLowerCase().trim();
            const container = document.getElementById('page-content');
            if(val === 'all') { renderPage('all'); return; }
            if(val === 'allgame') { renderPage('game'); return; }
            if(val === 'allapp') { renderPage('app'); return; }
            if(val.length < 2) { renderPage(currentTab); return; }

            const filtered = db.filter(x => x.name.toLowerCase().includes(val) || (x.keywords && x.keywords.toLowerCase().includes(val)));
            container.innerHTML = `<div class="section-title">Search Results</div><div class="grid">` + filtered.map(a => appCard(a)).join('') + `</div>`;
        });

        function sortData(type) {
            if (type === 'size-h') db.sort((a,b) => (parseFloat(b.size) || 0) - (parseFloat(a.size) || 0));
            if (type === 'size-l') db.sort((a,b) => (parseFloat(a.size) || 0) - (parseFloat(b.size) || 0));
            if (type === 'date-n') db.sort((a,b) => new Date(b.uploadedDate || 0) - new Date(a.uploadedDate || 0));
            if (type === 'date-o') db.sort((a,b) => new Date(a.uploadedDate || 0) - new Date(b.uploadedDate || 0));
            if (type === 'default') init();
            renderPage(currentTab);
            toggleDrawer(false);
        }

        function toggleDrawer(s) { document.getElementById('drawer').classList.toggle('open', s); document.getElementById('overlay').classList.toggle('active', s); }
        function setTheme(t) { document.body.setAttribute('data-theme', t); toggleDrawer(false); }
        function closeDetails() { document.getElementById('details').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function tab(t, el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            currentTab = t;
            renderPage(t);
        }

        init();
    </script>
</body>
            </html>
