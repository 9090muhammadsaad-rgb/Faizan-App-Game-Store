<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Market Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { backdrop-filter: blur(15px); background: rgba(255,255,255,0.8); }
        .dark .glass { background: rgba(10, 10, 15, 0.9); }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    </style>
</head>
<body x-data="storeEngine()" :class="darkMode ? 'dark bg-[#05050a] text-white' : 'bg-gray-100 text-slate-900'" x-cloak>

    <header class="sticky top-0 z-[100] glass border-b dark:border-white/10 px-4 py-3 flex items-center gap-2">
        <div @click="resetAll()" class="text-xl font-black text-blue-600">FAIZAN</div>
        <input type="text" x-model="searchQuery" placeholder="Search..." 
               class="flex-1 px-4 py-2 rounded-xl bg-gray-200/50 dark:bg-white/5 border-none outline-none text-sm">
        <button @click="showSettings = true" class="p-2 bg-white/10 rounded-lg">⚙️</button>
    </header>

    <nav class="sticky top-[57px] z-[90] glass flex p-2 gap-1 border-b dark:border-white/5 overflow-x-auto no-scrollbar">
        <template x-for="t in ['All', 'Game', 'App']">
            <button @click="handleTabClick(t.toLowerCase())" 
                    :class="filterType === t.toLowerCase() ? 'bg-blue-600 text-white shadow-lg' : 'bg-transparent opacity-60'"
                    class="px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-tighter transition-all" x-text="t"></button>
        </template>
    </nav>

    <main x-show="!viewingDetail" class="p-3">
        
        <template x-if="getOffer()">
            <div class="mb-6">
                <div @click="openDetail(getOffer())" class="relative h-44 rounded-3xl overflow-hidden shadow-xl">
                    <video :src="getOffer().assets.video" autoplay muted loop playsinline class="w-full h-full object-cover"></video>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent p-4 flex flex-col justify-end">
                        <h2 class="text-white text-lg font-black truncate" x-text="getOffer().name"></h2>
                        <p class="text-white/60 text-[10px]" x-text="getOffer().package"></p>
                    </div>
                </div>
            </div>
        </template>

        <div class="grid-3">
            <template x-for="app in filteredApps" :key="app.id">
                <div @click="handleAppClick(app)" class="bg-white dark:bg-white/5 p-2 rounded-2xl text-center border dark:border-white/5">
                    <img :src="getIcon(app.icon)" class="w-16 h-16 rounded-xl mx-auto mb-2 shadow-sm">
                    <p class="text-[9px] font-black truncate" x-text="app.name"></p>
                    <p class="text-[7px] opacity-40 uppercase font-bold" x-text="app.category"></p>
                </div>
            </template>
        </div>

        <div x-show="filteredApps.length === 0" class="py-20 text-center opacity-40 text-xs font-bold">NO RESULTS FOUND</div>
    </main>

    <div x-show="viewingDetail" class="fixed inset-0 z-[110] bg-white dark:bg-[#05050a] overflow-y-auto" x-transition>
        <template x-if="selectedApp">
            <div class="pb-20">
                <div class="p-4 flex items-center gap-4 sticky top-0 glass z-20">
                    <button @click="viewingDetail = false" class="text-xl">←</button>
                    <span class="font-bold text-sm" x-text="selectedApp.name"></span>
                </div>

                <div class="p-6 flex gap-4">
                    <img :src="getIcon(selectedApp.icon)" class="w-20 h-20 rounded-2xl shadow-xl">
                    <div class="flex-1">
                        <h1 class="text-xl font-black" x-text="selectedApp.name"></h1>
                        <p class="text-blue-500 text-xs font-bold" x-text="selectedApp.owner"></p>
                        <p class="text-[10px] opacity-40" x-text="selectedApp.package"></p>
                    </div>
                </div>

                <div class="px-6 mb-8">
                    <template x-if="selectedApp.assets.screenshots && selectedApp.assets.screenshots.length > 0">
                        <div class="flex gap-3 overflow-x-auto no-scrollbar h-72">
                            <template x-for="file in selectedApp.assets.screenshots">
                                <div class="min-w-[200px] h-full rounded-2xl overflow-hidden bg-black border dark:border-white/10">
                                    <template x-if="isVideo(file)">
                                        <video :src="file" controls class="w-full h-full object-cover"></video>
                                    </template>
                                    <template x-if="!isVideo(file)">
                                        <img :src="file" class="w-full h-full object-cover">
                                    </template>
                                </div>
                            </template>
                        </div>
                    </template>
                    <template x-if="!selectedApp.assets.screenshots || selectedApp.assets.screenshots.length === 0">
                        <div class="h-40 bg-gray-100 dark:bg-white/5 rounded-2xl flex items-center justify-center opacity-30 text-xs font-bold italic">No Screenshots Available</div>
                    </template>
                </div>

                <div class="px-6 space-y-3">
                    <h3 class="text-sm font-black uppercase opacity-50">Versions</h3>
                    <template x-for="v in selectedApp.versions">
                        <div class="p-4 bg-gray-100 dark:bg-white/5 rounded-2xl flex justify-between items-center border dark:border-white/10">
                            <div>
                                <p class="font-black text-sm" x-text="'v' + v.ver"></p>
                                <p class="text-[10px] text-blue-500 font-bold" x-text="v.size"></p>
                            </div>
                            <a :href="v.url" class="px-6 py-2 bg-blue-600 text-white rounded-xl text-[10px] font-black">DOWNLOAD</a>
                        </div>
                    </template>
                </div>

                <div class="px-6 mt-10">
                    <div class="p-4 bg-blue-50 dark:bg-blue-900/10 border-l-4 border-blue-500 rounded-r-2xl">
                        <h3 class="text-xs font-black text-blue-500 mb-2 uppercase">Description</h3>
                        <p class="text-xs leading-relaxed font-semibold opacity-80" x-text="selectedApp.description"></p>
                    </div>
                </div>

                <div class="px-6 mt-6 flex flex-wrap gap-2">
                    <template x-for="kw in selectedApp.keywords">
                        <span class="text-[9px] font-bold text-blue-500 px-3 py-1 bg-blue-100 dark:bg-blue-500/20 rounded-full" x-text="'#'+kw"></span>
                    </template>
                </div>
            </div>
        </template>
    </div>

    <div x-show="showCatMenu" class="fixed inset-0 z-[150] flex items-end bg-black/60 backdrop-blur-sm" x-transition>
        <div @click.away="showCatMenu = false" class="w-full bg-white dark:bg-slate-900 rounded-t-[2.5rem] p-6 max-h-[70vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-lg uppercase italic" x-text="filterType + ' Options'"></h3>
                <button @click="showCatMenu = false" class="text-xs opacity-50 font-bold">CLOSE</button>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button @click="filterCategory = ''; showCatMenu = false" class="p-4 bg-gray-100 dark:bg-white/5 rounded-2xl text-xs font-black uppercase">Default (All)</button>
                <template x-for="cat in availableCategories">
                    <button @click="filterCategory = cat; showCatMenu = false" 
                            class="p-4 bg-gray-100 dark:bg-white/5 rounded-2xl text-xs font-black uppercase text-blue-500" x-text="cat"></button>
                </template>
            </div>
        </div>
    </div>

    <div x-show="showSettings" class="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-black/80" x-transition>
        <div @click.away="showSettings = false" class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[2rem] p-8">
            <h2 class="text-xl font-black mb-6">Settings</h2>
            <div class="space-y-4">
                <div @click="darkMode = !darkMode" class="p-4 bg-gray-100 dark:bg-white/5 rounded-xl flex justify-between font-bold text-sm">
                    <span>Dark Mode</span>
                    <span x-text="darkMode ? 'ON' : 'OFF'"></span>
                </div>
                <select x-model="sortBy" class="w-full p-4 bg-gray-100 dark:bg-white/5 rounded-xl font-bold text-sm outline-none">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="size-desc">Size: High to Low</option>
                </select>
            </div>
            <button @click="showSettings = false" class="w-full mt-6 py-4 bg-blue-600 text-white rounded-xl font-black">APPLY</button>
        </div>
    </div>

    <script>
        function storeEngine() {
            return {
                apps: [],
                filterType: 'all',
                filterCategory: '',
                searchQuery: '',
                darkMode: true,
                viewingDetail: false,
                selectedApp: null,
                showSettings: false,
                showCatMenu: false,
                sortBy: 'newest',
                lastTabClick: 0,
                lastAppClick: 0,

                async init() {
                    const res = await fetch('info.json');
                    const data = await res.json();
                    this.apps = data.apps;
                },

                isVideo(path) { return /\.(mp4|webm|mov|web4)$/i.test(path); },

                // TAB Double Tap Logic
                handleTabClick(type) {
                    const now = Date.now();
                    if (now - this.lastTabClick < 300 && this.filterType === type) {
                        this.showCatMenu = true;
                    } else {
                        this.filterType = type;
                        this.filterCategory = '';
                    }
                    this.lastTabClick = now;
                },

                // APP Double Tap Logic (Grid to Category)
                handleAppClick(app) {
                    const now = Date.now();
                    if (now - this.lastAppClick < 300) {
                        this.filterCategory = app.category;
                    } else {
                        this.openDetail(app);
                    }
                    this.lastAppClick = now;
                },

                getOffer() {
                    const pool = this.apps.filter(a => a.assets.video && (this.filterType === 'all' || a.type === this.filterType));
                    return pool.length > 0 ? pool[0] : null;
                },

                get availableCategories() {
                    const pool = this.apps.filter(a => this.filterType === 'all' || a.type === this.filterType);
                    return [...new Set(pool.map(a => a.category))];
                },

                get filteredApps() {
                    let list = this.apps.filter(a => {
                        const q = this.searchQuery.toLowerCase();
                        const matchesSearch = a.name.toLowerCase().includes(q) || (a.keywords && a.keywords.some(k => k.toLowerCase().includes(q)));
                        const matchesType = this.filterType === 'all' || a.type === this.filterType;
                        const matchesCat = !this.filterCategory || a.category === this.filterCategory;
                        return matchesSearch && matchesType && matchesCat;
                    });
                    
                    if (this.sortBy === 'newest') list.sort((a,b) => new Date(b.releaseDate) - new Date(a.releaseDate));
                    if (this.sortBy === 'oldest') list.sort((a,b) => new Date(a.releaseDate) - new Date(b.releaseDate));
                    if (this.sortBy === 'size-desc') {
                        const ps = (s) => parseFloat(s || 0) * (s?.includes('GB') ? 1024 : 1);
                        list.sort((a,b) => ps(b.versions[0]?.size) - ps(a.versions[0]?.size));
                    }
                    return list;
                },

                getIcon(path) { return (!path || path.includes('FS')) ? `https://ui-avatars.com/api/?name=F&background=0D8ABC&color=fff` : path; },

                openDetail(app) { this.selectedApp = app; this.viewingDetail = true; },

                resetAll() {
                    this.filterType = 'all';
                    this.filterCategory = '';
                    this.searchQuery = '';
                    this.viewingDetail = false;
                }
            }
        }
    </script>
</body>
    </html>
