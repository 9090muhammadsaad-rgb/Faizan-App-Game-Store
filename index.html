<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Market Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Outfit', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .new-badge { background: linear-gradient(45deg, #f87171, #ef4444); }
        .glass { backdrop-filter: blur(15px); background: rgba(255,255,255,0.7); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); }
    </style>
</head>
<body x-data="storeEngine()" :class="darkMode ? 'dark bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900'" x-cloak>

    <nav class="sticky top-0 z-50 glass border-b border-slate-200 dark:border-slate-800 px-4 py-3 flex items-center gap-3">
        <div @click="resetToHome()" class="text-xl font-black text-blue-600 cursor-pointer">FAIZAN</div>
        <div class="flex-1 relative">
            <input type="text" x-model="searchQuery" placeholder="Search apps & keywords..." 
                   class="w-full pl-10 pr-4 py-2 rounded-2xl bg-slate-200/50 dark:bg-slate-800 border-none outline-none focus:ring-2 focus:ring-blue-500">
            <span class="absolute left-3 top-2.5 opacity-40">üîç</span>
        </div>
        <button @click="showSettings = true" class="p-2 bg-slate-200/50 dark:bg-slate-800 rounded-xl transition-transform active:scale-90">‚öôÔ∏è</button>
    </nav>

    <main x-show="!viewingDetail" class="pb-24">
        
        <div class="sticky top-[65px] z-40 glass p-3 flex gap-2 border-b dark:border-slate-800 overflow-x-auto no-scrollbar">
            <template x-for="t in ['All', 'Game', 'App']">
                <button @click="setMainType(t.toLowerCase())" 
                        :class="filterType === t.toLowerCase() ? 'bg-blue-600 text-white shadow-lg' : 'bg-white dark:bg-slate-900'"
                        class="px-8 py-2 rounded-full text-xs font-bold transition-all" x-text="t"></button>
            </template>
        </div>

        <div x-show="!searchQuery && !filterCategory">
            
            <section class="mt-6 px-4">
                <h2 class="font-black text-lg mb-4 flex items-center gap-2">üî• Trending Now</h2>
                <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
                    <template x-for="app in apps.filter(a => trendingIds.includes(a.id))">
                        <div @click="openDetail(app)" class="min-w-[110px] text-center cursor-pointer">
                            <div class="relative">
                                <img :src="getIcon(app.icon)" class="w-24 h-24 rounded-[2rem] shadow-xl mx-auto">
                                <template x-if="app.isNew"><span class="absolute -top-1 -right-1 new-badge text-[8px] text-white px-2 py-1 rounded-full font-bold">NEW</span></template>
                            </div>
                            <p class="mt-2 text-[11px] font-bold truncate" x-text="app.name"></p>
                        </div>
                    </template>
                </div>
            </section>

            <template x-if="featuredGame">
                <section class="mt-8 px-4">
                    <div class="relative w-full h-56 rounded-[2.5rem] overflow-hidden shadow-2xl group" @click="openDetail(featuredGame)">
                        <video :src="featuredGame.assets.video" autoplay muted loop class="w-full h-full object-cover"></video>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent p-6 flex flex-col justify-end">
                            <p class="text-white text-xs font-bold opacity-70 uppercase" x-text="featuredGame.category"></p>
                            <h3 class="text-white text-2xl font-black" x-text="featuredGame.name"></h3>
                            <div class="flex items-center gap-3 mt-2">
                                <span class="bg-blue-600 text-[10px] text-white px-3 py-1 rounded-full" x-text="featuredGame.size"></span>
                                <span class="text-white/60 text-[10px]" x-text="featuredGame.package"></span>
                            </div>
                        </div>
                    </div>
                </section>
            </template>

            <section class="mt-8 px-4" x-show="randomCatName">
                <h2 class="font-black text-lg mb-4 flex items-center gap-2">‚ú® Explore: <span class="text-blue-500" x-text="randomCatName"></span></h2>
                <div class="flex gap-3 overflow-x-auto no-scrollbar">
                    <template x-for="app in apps.filter(a => a.category === randomCatName)">
                        <div @click="openDetail(app)" class="min-w-[140px] p-3 bg-white dark:bg-slate-900 rounded-[1.5rem] shadow-sm border dark:border-slate-800">
                            <img :src="getIcon(app.icon)" class="w-12 h-12 rounded-xl mb-2">
                            <p class="text-xs font-bold truncate" x-text="app.name"></p>
                            <p class="text-[9px] opacity-50" x-text="app.size"></p>
                        </div>
                    </template>
                </div>
            </section>
        </div>

        <section class="mt-8 px-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-black text-lg" x-text="filterCategory ? 'Category: ' + filterCategory : 'Discovery'"></h2>
                <span x-show="filterCategory" @click="filterCategory = ''" class="text-xs text-blue-500 font-bold">View All</span>
            </div>
            
            <div x-show="filteredApps.length === 0" class="text-center py-20 opacity-50">
                <div class="text-5xl mb-4">üèúÔ∏è</div>
                <p class="font-bold">No results found for this selection.</p>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                <template x-for="app in filteredApps" :key="app.id">
                    <div @click="handleAppClick(app)" 
                         class="relative p-4 rounded-[2rem] bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 shadow-sm active:scale-95 transition-all">
                        <img :src="getIcon(app.icon)" class="w-16 h-16 rounded-2xl mb-3 mx-auto shadow-md">
                        <template x-if="app.isNew">
                            <span class="absolute top-3 right-3 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                        </template>
                        <div class="text-center">
                            <h3 class="font-bold text-sm truncate" x-text="app.name"></h3>
                            <p class="text-[10px] text-blue-500 font-bold" x-text="app.category"></p>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </main>

    <div x-show="viewingDetail" class="fixed inset-0 z-[60] bg-slate-50 dark:bg-slate-950 overflow-y-auto" x-transition:enter="transition ease-out duration-300 transform" x-transition:enter-start="translate-y-full">
        <template x-if="selectedApp">
            <div class="pb-24">
                <div class="p-4 flex items-center justify-between sticky top-0 glass z-20">
                    <button @click="viewingDetail = false" class="p-2 bg-slate-200 dark:bg-slate-800 rounded-full">‚úï</button>
                    <span class="font-black text-sm uppercase tracking-widest" x-text="selectedApp.name"></span>
                    <div class="w-8"></div>
                </div>

                <div class="p-6 flex gap-6">
                    <img :src="getIcon(selectedApp.icon)" class="w-28 h-28 rounded-[2.5rem] shadow-2xl border-4 border-white dark:border-slate-800">
                    <div class="flex-1 self-center">
                        <h1 class="text-2xl font-black" x-text="selectedApp.name"></h1>
                        <p class="text-blue-500 font-bold text-sm" x-text="selectedApp.owner"></p>
                        <p class="text-xs opacity-50" x-text="selectedApp.package"></p>
                    </div>
                </div>

                <div class="flex gap-4 overflow-x-auto px-6 no-scrollbar h-80">
                    <template x-for="file in selectedApp.assets.screenshots">
                        <div class="min-w-[280px] h-full rounded-[2rem] overflow-hidden bg-slate-200 dark:bg-slate-800 shadow-lg">
                            <template x-if="isVideo(file)">
                                <video :src="file" controls class="w-full h-full object-cover"></video>
                            </template>
                            <template x-if="!isVideo(file)">
                                <img :src="file" class="w-full h-full object-cover">
                            </template>
                        </div>
                    </template>
                </div>

                <div class="px-6 mt-10">
                    <h2 class="text-xl font-black mb-6">Downloads</h2>
                    <div class="grid gap-3">
                        <template x-for="v in selectedApp.versions">
                            <div class="flex items-center justify-between p-5 bg-white dark:bg-slate-900 rounded-[1.8rem] border dark:border-slate-800">
                                <div>
                                    <p class="font-black" x-text="'v' + v.ver"></p>
                                    <p class="text-[10px] font-bold opacity-40 uppercase" x-text="v.size"></p>
                                </div>
                                <a :href="v.url" class="px-8 py-3 bg-blue-600 text-white rounded-2xl font-black text-xs shadow-lg shadow-blue-500/40">GET</a>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div x-show="showSettings" class="fixed inset-0 z-[100] flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm p-4" x-transition>
        <div @click.away="showSettings = false" class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[3rem] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black italic">Settings</h2>
                <button @click="showSettings = false" class="text-xl opacity-40">‚úï</button>
            </div>
            
            <div class="space-y-6">
                <div class="flex justify-between items-center p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl">
                    <span class="font-bold">Dark Mode</span>
                    <button @click="darkMode = !darkMode" class="w-12 h-6 rounded-full relative bg-slate-300 dark:bg-blue-600">
                        <div class="absolute top-1 w-4 h-4 bg-white rounded-full transition-all" :class="darkMode ? 'right-1' : 'left-1'"></div>
                    </button>
                </div>

                <div class="p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl">
                    <label class="text-[10px] font-black uppercase opacity-40 block mb-3">Release Date Range</label>
                    <div class="flex gap-2 items-center">
                        <input type="date" x-model="dateStart" class="bg-transparent text-xs outline-none">
                        <span class="opacity-30">‚Üí</span>
                        <input type="date" x-model="dateEnd" class="bg-transparent text-xs outline-none">
                    </div>
                </div>

                <div class="p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl">
                    <label class="text-[10px] font-black uppercase opacity-40 block mb-3">Sort Order</label>
                    <select x-model="sortBy" class="w-full bg-transparent font-bold outline-none">
                        <option value="newest">Newest to Oldest</option>
                        <option value="oldest">Oldest to Newest</option>
                        <option value="size-desc">Largest Size</option>
                        <option value="size-asc">Smallest Size</option>
                    </select>
                </div>
            </div>
            
            <button @click="showSettings = false" class="w-full mt-8 py-4 bg-blue-600 text-white rounded-[1.5rem] font-black shadow-xl shadow-blue-500/30">Apply Filters</button>
        </div>
    </div>

    <script>
        function storeEngine() {
            return {
                apps: [],
                trendingIds: [],
                searchQuery: '',
                filterType: 'all',
                filterCategory: '',
                randomCatName: '',
                featuredGame: null,
                darkMode: false,
                showSettings: false,
                viewingDetail: false,
                selectedApp: null,
                sortBy: 'newest',
                dateStart: '',
                dateEnd: '',
                lastClick: 0,

                async init() {
                    const res = await fetch('info.json');
                    const data = await res.json();
                    this.apps = data.apps;
                    this.trendingIds = data.trending_ids;
                    
                    // Logic for random items on home
                    const cats = [...new Set(this.apps.map(a => a.category))];
                    this.randomCatName = cats[Math.floor(Math.random() * cats.length)];
                    this.featuredGame = this.apps.find(a => a.assets.video) || this.apps[0];
                },

                isVideo(path) { return /\.(mp4|webm|mov)$/i.test(path); },

                setMainType(type) {
                    this.filterType = type;
                    this.filterCategory = ''; // Reset category when switching tabs
                },

                handleAppClick(app) {
                    const now = Date.now();
                    if (now - this.lastClick < 300) {
                        this.filterCategory = app.category;
                    } else {
                        this.openDetail(app);
                    }
                    this.lastClick = now;
                },

                get filteredApps() {
                    let list = this.apps.filter(app => {
                        const q = this.searchQuery.toLowerCase();
                        const matchesSearch = app.name.toLowerCase().includes(q) || (app.keywords && app.keywords.some(k => k.toLowerCase().includes(q)));
                        const matchesType = this.filterType === 'all' || app.type === this.filterType;
                        const matchesCat = !this.filterCategory || app.category === this.filterCategory;
                        
                        // Date Filtering Logic
                        let matchesDate = true;
                        if (this.dateStart) matchesDate = matchesDate && (new Date(app.releaseDate) >= new Date(this.dateStart));
                        if (this.dateEnd) matchesDate = matchesDate && (new Date(app.releaseDate) <= new Date(this.dateEnd));

                        return matchesSearch && matchesType && matchesCat && matchesDate;
                    });

                    // Sorting Logic
                    list.sort((a, b) => {
                        if (this.sortBy === 'newest') return new Date(b.releaseDate) - new Date(a.releaseDate);
                        if (this.sortBy === 'oldest') return new Date(a.releaseDate) - new Date(b.releaseDate);
                        if (this.sortBy.includes('size')) {
                            const parseSize = (s) => {
                                const m = s.match(/(\d+(\.\d+)?)\s*(MB|GB)/i);
                                if (!m) return 0;
                                return parseFloat(m[1]) * (m[3].toUpperCase() === 'GB' ? 1024 : 1);
                            };
                            return this.sortBy === 'size-desc' ? parseSize(b.size) - parseSize(a.size) : parseSize(a.size) - parseSize(b.size);
                        }
                        return 0;
                    });
                    return list;
                },

                getIcon(path) {
                    return (!path || path.includes('FS')) ? `https://ui-avatars.com/api/?name=F&background=0D8ABC&color=fff` : path;
                },

                openDetail(app) {
                    this.selectedApp = app;
                    this.viewingDetail = true;
                },

                resetToHome() {
                    this.filterType = 'all';
                    this.filterCategory = '';
                    this.searchQuery = '';
                    this.viewingDetail = false;
                }
            }
        }
    </script>
</body>
</html>
